<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Interpreter Dashboard - Resonac Booking</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body { margin:0; font-family:Arial,sans-serif; background:#f4f6f9; font-size:14px; }
    .navbar {
      background:#007bff; color:#fff; padding:12px 20px;
      display:flex; justify-content:space-between; align-items:center;
    }
    .navbar-right { display:flex; align-items:center; gap:12px; }
    .navbar .title { font-size:18px; font-weight:bold; }
    .navbar .user-info { font-size:13px; }
    .navbar button {
      background:#dc3545; color:#fff; border:none;
      padding:6px 12px; border-radius:4px; cursor:pointer;
    }

    .main { display:grid; grid-template-columns:1fr 2fr; gap:20px; padding:20px; }

    .mybooking {
      background:#fff; border-radius:10px; padding:15px;
      box-shadow:0 2px 6px rgba(0,0,0,0.1);
      display:flex; flex-direction:column;
    }

    /* ‚úÖ Job Summary Cards */
    .job-summary {
      display:flex; justify-content:space-between; margin-bottom:12px; gap:8px;
    }
    .job-card {
      flex:1; background:#e9f2ff; color:#007bff;
      text-align:center; padding:10px 0; border-radius:8px;
      font-weight:bold; box-shadow:0 1px 4px rgba(0,0,0,0.1);
    }

    /* ‚úÖ scroll bar */
    #myBookingList {
      max-height:480px;
      overflow-y:auto;
      padding-right:8px;
    }
    #myBookingList::-webkit-scrollbar { width:8px; }
    #myBookingList::-webkit-scrollbar-thumb {
      background:#ccc; border-radius:4px;
    }
    #myBookingList::-webkit-scrollbar-thumb:hover { background:#999; }

    .booking-item {
      display:flex; align-items:flex-start;
      border-bottom:1px solid #ddd; padding:8px 0;
      font-size:13px;
    }
    .booking-item:nth-child(even) {
      background:#f8f9fa;
    }
    .booking-item:last-child { border-bottom:none; }

    .status-bar {
      width:6px; border-radius:4px; margin-right:10px; flex-shrink:0;
    }

    .booking-content { flex:1; }

    .booking-item .title {
      color:#007bff; font-size:14px; font-weight:bold; margin-bottom:4px;
    }

    .calendar-box {
      background:#fff; border-radius:10px; padding:15px;
      box-shadow:0 2px 6px rgba(0,0,0,0.1);
    }

    /* ‚úÖ Status badges */
    .badge {
      display:inline-block;
      padding:2px 8px;
      border-radius:6px;
      color:#fff;
      font-weight:bold;
      font-size:12px;
    }
    .badge.booked { background:#28a745; }
    .badge.unavailable { background:#ffc107; color:#000; }
    .badge.canceled { background:#dc3545; }

    /* Header */
    .mybooking-header {
      display:flex; justify-content:space-between; align-items:center;
      color:#007bff; margin-bottom:8px;
    }
    .date-nav-btn {
      background:#007bff; color:#fff; border:none;
      border-radius:5px; padding:4px 8px; font-size:12px; cursor:pointer;
    }
    .date-nav-btn:hover { background:#0056b3; }

    #loader {
      display:none; position:fixed; top:0;left:0;right:0;bottom:0;
      background:rgba(255,255,255,0.7); z-index:9999;
      align-items:center; justify-content:center;
    }
    #loader div {
      border:6px solid #f3f3f3; border-top:6px solid #3498db;
      border-radius:50%; width:60px; height:60px;
      animation:spin 1s linear infinite;
    }
    @keyframes spin {0%{transform:rotate(0deg);}100%{transform:rotate(360deg);} }

    .swal2-container { z-index:30000 !important; position:fixed !important; }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="title">üóìÔ∏è Resonac Interpreter Booking System</div>
    <div class="navbar-right">
      <div class="user-info" id="userInfo"></div>
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <div class="main">
    <!-- My Bookings -->
    <div class="mybooking">
      <!-- ‚úÖ Job Summary Cards -->
      <div class="job-summary">
        <div class="job-card" id="todayCard">üóìÔ∏è Today: 0</div>
        <div class="job-card" id="weekCard">üìÖ Week: 0</div>
        <div class="job-card" id="monthCard">üìÜ Month: 0</div>
      </div>

      <div class="mybooking-header">
        <h3 id="jobHeader">My Job (‚Äî)</h3>
        <div>
          <button class="date-nav-btn" onclick="changeDate(-1)">&lt;</button>
          <button class="date-nav-btn" onclick="goToday()">Today</button>
          <button class="date-nav-btn" onclick="changeDate(1)">&gt;</button>
        </div>
      </div>

      <div id="myBookingList"></div>
    </div>

    <!-- Calendar -->
    <div class="calendar-box">
      <iframe
        id="calendarFrame"
        src="calendar.html"
        style="width:100%; height:600px; border:none; border-radius:10px;">
      </iframe>
    </div>
  </div>

  <!-- Loader -->
  <div id="loader"><div></div></div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyRNkxBJsDhMGpgX333lrzxtc-APAkWn4gCzZGDhvcBJjBsJSfnlsobaXrbngHZX2A/exec";
    let currentDate = new Date();

    function showLoader(){ document.getElementById("loader").style.display="flex"; }
    function hideLoader(){ document.getElementById("loader").style.display="none"; }
    function logout(){ localStorage.removeItem("loggedInUser"); window.location.href="login.html"; }

    function formatDate(d){ return d.toISOString().split("T")[0]; }

    function changeDate(offset){
      currentDate.setDate(currentDate.getDate()+offset);
      loadMyBookings();
    }

    function goToday(){
      currentDate = new Date();
      loadMyBookings();
    }

    async function loadMyBookings(){
      const user = JSON.parse(localStorage.getItem("loggedInUser"));
      if(!user){
        Swal.fire("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤ Login ‡∏Å‡πà‡∏≠‡∏ô","","warning").then(()=> window.location.href="login.html");
        return;
      }
      document.getElementById("userInfo").innerText = `üë§ ${user.username} (${user.role})`;
      document.getElementById("jobHeader").innerText = `My Job (${formatDate(currentDate)})`;

      try {
        showLoader();
        const res = await fetch(API_URL+"?page=listBookings");
        const bookings = await res.json();
        hideLoader();

        const myBookings = bookings.filter(b=> b.interpreterEmail === user.email);
        window.allMyBookings = myBookings;

        updateSummaryCards(myBookings);
        const selectedDate = formatDate(currentDate);
        const todays = myBookings.filter(b=> b.date === selectedDate && b.status !== "CANCELED");
        renderMyBookings(todays);
      } catch(err){
        hideLoader();
        Swal.fire("Error", err.message,"error");
      }
    }

    function updateSummaryCards(bookings){
      const today = formatDate(new Date());
      const startOfWeek = new Date(); startOfWeek.setDate(startOfWeek.getDate() - startOfWeek.getDay());
      const endOfWeek = new Date(startOfWeek); endOfWeek.setDate(endOfWeek.getDate() + 6);

      const startOfMonth = new Date(); startOfMonth.setDate(1);
      const endOfMonth = new Date(startOfMonth.getFullYear(), startOfMonth.getMonth()+1, 0);

      const todayCount = bookings.filter(b => b.date === today && b.status !== "CANCELED").length;
      const weekCount = bookings.filter(b => {
        const d = new Date(b.date);
        return d >= startOfWeek && d <= endOfWeek && b.status !== "CANCELED";
      }).length;
      const monthCount = bookings.filter(b => {
        const d = new Date(b.date);
        return d >= startOfMonth && d <= endOfMonth && b.status !== "CANCELED";
      }).length;

      document.getElementById("todayCard").innerText = `üóìÔ∏è Today: ${todayCount}`;
      document.getElementById("weekCard").innerText = `üìÖ Week: ${weekCount}`;
      document.getElementById("monthCard").innerText = `üìÜ Month: ${monthCount}`;
    }

    function renderMyBookings(list){
      const container = document.getElementById("myBookingList");
      container.innerHTML="";
      if(list.length===0){ container.innerHTML="<p>No jobs found</p>"; return; }

      list.forEach(b=>{
        let [eh, em] = b.endTime.split(":").map(Number);
        em += 1;
        if (em >= 60) { em -= 60; eh += 1; }
        const displayEnd = `${String(eh).padStart(2,'0')}:${String(em).padStart(2,'0')}`;

        let colorClass = "";
        if (b.status === "BOOKED") colorClass = "booked";
        else if (b.status === "UNAVAILABLE") colorClass = "unavailable";
        else if (b.status === "CANCELED") colorClass = "canceled";

        const div=document.createElement("div");
        div.className="booking-item";
        div.innerHTML=`
          <div class="status-bar" style="background:${
            colorClass==='booked'?'#28a745':
            colorClass==='unavailable'?'#ffc107':
            colorClass==='canceled'?'#dc3545':'#999'
          }"></div>
          <div class="booking-content">
            <div class="title">${b.title}</div>
            <div><b>Date(Time):</b> ${b.date} (${b.startTime}-${displayEnd})</div>
            <div><b>Location:</b> ${b.location}</div>
            <div><b>User:</b> ${b.userEmail || '‚Äî'}</div>
            <div><b>Status:</b> <span class="badge ${colorClass}">${b.status}</span></div>
          </div>
        `;
        container.appendChild(div);
      });
    }

    loadMyBookings();
  </script>
</body>
</html>
