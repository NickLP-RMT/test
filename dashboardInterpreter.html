<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Interpreter Dashboard - Resonac Booking</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body { margin:0; font-family:Arial,sans-serif; background:#f4f6f9; }
    .navbar {
      background:#007bff; color:#fff; padding:12px 20px;
      display:flex; justify-content:space-between; align-items:center;
    }
    .navbar-right { display:flex; align-items:center; gap:12px; }
    .navbar .title { font-size:18px; font-weight:bold; }
    .navbar .user-info { font-size:14px; }
    .navbar button {
      background:#dc3545; color:#fff; border:none;
      padding:6px 12px; border-radius:4px; cursor:pointer;
    }
    .main { display:grid; grid-template-columns:1fr 2fr; gap:20px; padding:20px; }
    .mybooking {
      background:#fff; border-radius:10px; padding:15px;
      box-shadow:0 2px 6px rgba(0,0,0,0.1);
    }
    .mybooking h3 { margin-top:0; }
    .booking-item { border-bottom:1px solid #ddd; padding:8px 0; }
    .booking-item:last-child { border-bottom:none; }
    .mybooking-header {
      display:flex; justify-content:space-between; align-items:center;
      margin-bottom:8px;
    }
    .mybooking-header h3 { margin:0; font-size:16px; }
    .see-more {
      display:block; margin-top:10px; text-align:right;
      font-size:14px; color:#007bff; cursor:pointer;
    }
    .new-booking-btn {
      display:block; width:100%; margin-bottom:15px; padding:10px;
      background:#ffc107; color:#000; border:none; border-radius:6px;
      font-size:16px; font-weight:bold; cursor:pointer;
    }
    .calendar-box {
      background:#fff; border-radius:10px; padding:15px;
      box-shadow:0 2px 6px rgba(0,0,0,0.1);
    }
    #loader {
      display:none; position:fixed; top:0;left:0;right:0;bottom:0;
      background:rgba(255,255,255,0.7); z-index:9999;
      align-items:center; justify-content:center;
    }
    #loader div {
      border:6px solid #f3f3f3; border-top:6px solid #3498db;
      border-radius:50%; width:60px; height:60px;
      animation:spin 1s linear infinite;
    }
    @keyframes spin {0%{transform:rotate(0deg);}100%{transform:rotate(360deg);} }

    .modal {
      display:none; position:fixed; z-index:10000; left:0; top:0;
      width:100%; height:100%; overflow:auto;
      background-color:rgba(0,0,0,0.5);
    }
    .modal-content {
      background-color: #fefefe;
      margin: 2% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 95%;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }
    .modal-header { display:flex; justify-content:space-between; align-items:center; }
    .modal-header h3 { margin:0; }
    .close { color:#aaa; font-size:28px; font-weight:bold; cursor:pointer; }
    .close:hover { color:#000; }

    label { display:block; margin-top:10px; font-weight:bold; }
    input, textarea, select {
      width:100%; padding:6px; margin-top:5px;
      border:1px solid #ccc; border-radius:4px;
    }
    textarea { resize:vertical; }

    button.submit-btn {
      margin-top:15px; padding:8px 16px; background:#28a745;
      color:#fff; border:none; border-radius:4px; cursor:pointer;
    }

    table { width:100%; border-collapse:collapse; margin-top:10px; }
    th, td { padding:8px; border-bottom:1px solid #ddd; text-align:left; }
    th { background:#f8f9fa; }

    /* ‚úÖ SweetAlert ‡∏≠‡∏¢‡∏π‡πà‡∏ö‡∏ô modal ‡πÄ‡∏™‡∏°‡∏≠ */
    .swal2-container {
      z-index: 30000 !important;
      position: fixed !important;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="title">üóìÔ∏è Resonac Interpreter Booking System</div>
    <div class="navbar-right">
      <div class="user-info" id="userInfo"></div>
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <div class="main">
    <!-- My Bookings -->
    <div class="mybooking">
      <button class="new-booking-btn" onclick="openUnavailableModal()">üïí Set Not Available</button>
      <div class="mybooking-header">
        <h3>My Bookings (Latest)</h3>
        <span class="see-more" onclick="openModal()">See more ‚Üí</span>
      </div>
      <div id="myBookingList"></div>
    </div>

    <!-- Calendar -->
    <div class="calendar-box">
      <iframe
        id="calendarFrame"
        src="calendar.html"
        style="width:100%; height:600px; border:none; border-radius:10px;">
      </iframe>
    </div>
  </div>

  <!-- Loader -->
  <div id="loader"><div></div></div>

  <!-- Modal All Bookings -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>My All Bookings</h3>
        <span class="close" onclick="closeModal()">&times;</span>
      </div>
      <table id="myBookingTable">
        <thead>
          <tr>
            <th>Title</th>
            <th>Time</th>
            <th>Location</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Modal Set Not Available -->
  <div id="unavailableModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>üïí Set Not Available</h3>
        <span class="close" onclick="closeUnavailableModal()">&times;</span>
      </div>
      <form id="unavailableForm">
        <label>Date:</label>
        <input type="date" id="na_date" required>

        <label>Start Time:</label>
        <select id="na_start" required>
          <option value="" disabled selected>HH:MM</option>
          <option value="07:00">07:00</option><option value="07:30">07:30</option>
          <option value="08:00">08:00</option><option value="08:30">08:30</option>
          <option value="09:00">09:00</option><option value="09:30">09:30</option>
          <option value="10:00">10:00</option><option value="10:30">10:30</option>
          <option value="11:00">11:00</option><option value="11:30">11:30</option>
          <option value="12:00">12:00</option><option value="12:30">12:30</option>
          <option value="13:00">13:00</option><option value="13:30">13:30</option>
          <option value="14:00">14:00</option><option value="14:30">14:30</option>
          <option value="15:00">15:00</option><option value="15:30">15:30</option>
          <option value="16:00">16:00</option><option value="16:30">16:30</option>
          <option value="17:00">17:00</option><option value="17:30">17:30</option>
          <option value="18:00">18:00</option><option value="18:30">18:30</option>
          <option value="19:00">19:00</option><option value="19:30">19:30</option>
          <option value="20:00">20:00</option>
        </select>

        <label>End Time:</label>
        <select id="na_end" required>
          <option value="" disabled selected>HH:MM</option>
          <option value="07:29">07:30</option><option value="07:59">08:00</option>
          <option value="08:29">08:30</option><option value="08:59">09:00</option>
          <option value="09:29">09:30</option><option value="09:59">10:00</option>
          <option value="10:29">10:30</option><option value="10:59">11:00</option>
          <option value="11:29">11:30</option><option value="11:59">12:00</option>
          <option value="12:29">12:30</option><option value="12:59">13:00</option>
          <option value="13:29">13:30</option><option value="13:59">14:00</option>
          <option value="14:29">14:30</option><option value="14:59">15:00</option>
          <option value="15:29">15:30</option><option value="15:59">16:00</option>
          <option value="16:29">16:30</option><option value="16:59">17:00</option>
          <option value="17:29">17:30</option><option value="17:59">18:00</option>
          <option value="18:29">18:30</option><option value="18:59">19:00</option>
          <option value="19:29">19:30</option><option value="19:59">20:00</option>
        </select>

        <label>Reason:</label>
        <textarea id="na_reason" placeholder="e.g. Meeting, Leave, etc."></textarea>

        <button type="submit" class="submit-btn">Save</button>
      </form>
    </div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyRNkxBJsDhMGpgX333lrzxtc-APAkWn4gCzZGDhvcBJjBsJSfnlsobaXrbngHZX2A/exec";

    function showLoader(){ document.getElementById("loader").style.display="flex"; }
    function hideLoader(){ document.getElementById("loader").style.display="none"; }
    function logout(){ localStorage.removeItem("loggedInUser"); window.location.href="login.html"; }

    function openModal(){ document.getElementById("myModal").style.display="block"; renderAllMyBookings(); }
    function closeModal(){ document.getElementById("myModal").style.display="none"; }
    function openUnavailableModal(){ document.getElementById("unavailableModal").style.display="block"; }
    function closeUnavailableModal(){ document.getElementById("unavailableModal").style.display="none"; }

    async function loadMyBookings(){
      const user = JSON.parse(localStorage.getItem("loggedInUser"));
      if(!user){
        Swal.fire("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤ Login ‡∏Å‡πà‡∏≠‡∏ô","","warning").then(()=> window.location.href="login.html");
        return;
      }
      document.getElementById("userInfo").innerText = `üë§ ${user.username} (${user.role})`;

      try {
        showLoader();
        const res = await fetch(API_URL+"?page=listBookings");
        const bookings = await res.json();
        hideLoader();

        const myBookings = bookings.filter(b=> b.interpreterEmail === user.email);
        myBookings.sort((a,b)=> new Date(b.createdAt) - new Date(a.createdAt));
        renderMyBookings(myBookings.slice(0,5));
        window.allMyBookings = myBookings;
      } catch(err){
        hideLoader();
        Swal.fire("Error", err.message,"error");
      }
    }

    function renderMyBookings(list){
  const container = document.getElementById("myBookingList");
  container.innerHTML="";
  if(list.length===0){ container.innerHTML="<p>No bookings</p>"; return; }

  list.forEach(b=>{
    // ‚úÖ ‡πÅ‡∏õ‡∏•‡∏á endTime +1 ‡∏ô‡∏≤‡∏ó‡∏µ
    let [eh, em] = b.endTime.split(":").map(Number);
    em += 1;
    if (em >= 60) { em -= 60; eh += 1; }
    const displayEnd = `${String(eh).padStart(2,'0')}:${String(em).padStart(2,'0')}`;

    const div=document.createElement("div");
    div.className="booking-item";
    div.innerHTML=`
      <div><b>${b.title}</b></div>
      <div>${b.date} (${b.startTime}-${displayEnd})</div>
      <div>${b.location}</div>
      <div><b>Status:</b> <span style="color:${
        b.status==='BOOKED'?'#28a745': 
        b.status==='UNAVAILABLE'?'#ffc107': 
        b.status==='CANCELED'?'#dc3545':'#333'
      }">${b.status}</span></div>
    `;
    container.appendChild(div);
  });
}


    function renderAllMyBookings(){
  const tbody=document.querySelector("#myBookingTable tbody");
  tbody.innerHTML="";
  if(!window.allMyBookings || window.allMyBookings.length===0){
    tbody.innerHTML="<tr><td colspan='4'>No data</td></tr>"; return;
  }

  window.allMyBookings.forEach(b=>{
    // ‚úÖ ‡πÄ‡∏û‡∏¥‡πà‡∏° +1 ‡∏ô‡∏≤‡∏ó‡∏µ‡πÉ‡∏´‡πâ endTime
    let [eh, em] = b.endTime.split(":").map(Number);
    em += 1;
    if (em >= 60) { em -= 60; eh += 1; }
    const displayEnd = `${String(eh).padStart(2,'0')}:${String(em).padStart(2,'0')}`;

    const tr=document.createElement("tr");
    tr.innerHTML=`
      <td>${b.title}</td>
      <td>${b.date} ${b.startTime}-${displayEnd}</td>
      <td>${b.location}</td>
      <td style="color:${
        b.status==='BOOKED'?'#28a745': 
        b.status==='UNAVAILABLE'?'#ffc107': 
        b.status==='CANCELED'?'#dc3545':'#333'
      }">${b.status}</td>
    `;
    tbody.appendChild(tr);
  });
}


    // üìå Save "Unavailable"
    document.getElementById("unavailableForm").addEventListener("submit", async function(e){
      e.preventDefault();
      const user = JSON.parse(localStorage.getItem("loggedInUser"));
      const start = document.getElementById("na_start").value;
      const end = document.getElementById("na_end").value;

      // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡πÄ‡∏ß‡∏•‡∏≤‡πÄ‡∏£‡∏¥‡πà‡∏° < ‡∏™‡∏¥‡πâ‡∏ô‡∏™‡∏∏‡∏î
      const sM = parseInt(start.split(":")[0])*60 + parseInt(start.split(":")[1]);
      const eM = parseInt(end.split(":")[0])*60 + parseInt(end.split(":")[1]);
      if(sM >= eM){
        Swal.fire("‚ö†Ô∏è Warning", "Start time must be less than end time", "warning");
        return;
      }

      const form = new URLSearchParams();
      form.append("page", "newBooking");
      form.append("userId", user.id);
      form.append("userEmail", user.email);
      form.append("interpreterId", user.id);
      form.append("interpreterEmail", user.email);
      form.append("date", document.getElementById("na_date").value);
      form.append("startTime", start);
      form.append("endTime", end);
      form.append("title", "Unavailable");
      form.append("location", document.getElementById("na_reason").value || "Not Available");
      form.append("status", "UNAVAILABLE");
      form.append("createdAt", new Date().toISOString());

      try {
        showLoader();
        const res = await fetch(API_URL, {method:"POST", body:form});
        const data = await res.json();
        hideLoader();

        if(data.success){
          Swal.fire("‚úÖ Saved", "Your unavailable time has been recorded.", "success")
          .then(()=>{
            closeUnavailableModal();
            loadMyBookings();
            const iframe = document.getElementById("calendarFrame");
            if (iframe) iframe.src = `calendar.html?v=${new Date().getTime()}`;
          });
        } else {
          Swal.fire("Error", data.message,"error");
        }
      } catch(err){
        hideLoader();
        Swal.fire("Error", err.message,"error");
      }
    });
    loadMyBookings();
  </script>
</body>
</html>
