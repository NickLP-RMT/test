<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Interpreter Dashboard - Resonac Booking</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body { margin:0; font-family:Arial,sans-serif; background:#f4f6f9; }
    .navbar {
      background:#007bff; color:#fff; padding:12px 20px;
      display:flex; justify-content:space-between; align-items:center;
    }
    .navbar-right { display:flex; align-items:center; gap:12px; }
    .navbar .title { font-size:18px; font-weight:bold; }
    .navbar .user-info { font-size:14px; }
    .navbar button {
      background:#dc3545; color:#fff; border:none;
      padding:6px 12px; border-radius:4px; cursor:pointer;
    }

    .main { display:grid; grid-template-columns:1fr 2fr; gap:20px; padding:20px; }

    .mybooking {
      background:#fff; border-radius:10px; padding:15px;
      box-shadow:0 2px 6px rgba(0,0,0,0.1);
    }
    .mybooking h3 { margin-top:0; }

    .booking-item {
      display:flex; align-items:flex-start;
      border-bottom:1px solid #ddd; padding:10px 0; line-height:1.6;
    }
    .booking-item:last-child { border-bottom:none; }

    .status-bar {
      width:6px; border-radius:4px; margin-right:10px; flex-shrink:0;
    }

    .booking-content { flex:1; }

    .booking-item .title {
      color:#007bff; font-size:16px; font-weight:bold; margin-bottom:5px;
    }

    .summary-box {
      display:flex; justify-content:center; align-items:center;
      background:#e9f2ff; padding:8px 12px; border-radius:8px; margin-bottom:10px;
      gap:10px;
    }
    .summary-box h3 { margin:0; font-size:16px; color:#007bff; flex:1; text-align:center; }
    .nav-date-btn {
      background:#007bff; color:white; border:none; border-radius:5px;
      padding:4px 8px; font-size:14px; cursor:pointer;
    }
    .nav-date-btn:hover { background:#0056b3; }

    .calendar-box {
      background:#fff; border-radius:10px; padding:15px;
      box-shadow:0 2px 6px rgba(0,0,0,0.1);
    }

    #loader {
      display:none; position:fixed; top:0;left:0;right:0;bottom:0;
      background:rgba(255,255,255,0.7); z-index:9999;
      align-items:center; justify-content:center;
    }
    #loader div {
      border:6px solid #f3f3f3; border-top:6px solid #3498db;
      border-radius:50%; width:60px; height:60px;
      animation:spin 1s linear infinite;
    }
    @keyframes spin {0%{transform:rotate(0deg);}100%{transform:rotate(360deg);} }

    .swal2-container { z-index:30000 !important; position:fixed !important; }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="title">üóìÔ∏è Resonac Interpreter Booking System</div>
    <div class="navbar-right">
      <div class="user-info" id="userInfo"></div>
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <div class="main">
    <!-- My Bookings -->
    <div class="mybooking">
      <div class="summary-box">
        <button class="nav-date-btn" onclick="changeDate(-1)">&lt;</button>
        <button class="nav-date-btn" onclick="goToday()">Today</button>
        <button class="nav-date-btn" onclick="changeDate(1)">&gt;</button>
      </div>
      <h3 id="summaryText" style="text-align:center; color:#007bff; margin-bottom:10px;">Today: 0 Jobs</h3>

      <div class="mybooking-header">
        <h3>My Bookings</h3>
      </div>
      <div id="myBookingList"></div>
    </div>

    <!-- Calendar -->
    <div class="calendar-box">
      <iframe
        id="calendarFrame"
        src="calendar.html"
        style="width:100%; height:600px; border:none; border-radius:10px;">
      </iframe>
    </div>
  </div>

  <!-- Loader -->
  <div id="loader"><div></div></div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyRNkxBJsDhMGpgX333lrzxtc-APAkWn4gCzZGDhvcBJjBsJSfnlsobaXrbngHZX2A/exec";
    let currentDate = new Date();

    function showLoader(){ document.getElementById("loader").style.display="flex"; }
    function hideLoader(){ document.getElementById("loader").style.display="none"; }
    function logout(){ localStorage.removeItem("loggedInUser"); window.location.href="login.html"; }

    function formatDate(d){ return d.toISOString().split("T")[0]; }

    function changeDate(offset){
      currentDate.setDate(currentDate.getDate()+offset);
      loadMyBookings();
    }

    function goToday(){
      currentDate = new Date();
      loadMyBookings();
    }

    async function loadMyBookings(){
      const user = JSON.parse(localStorage.getItem("loggedInUser"));
      if(!user){
        Swal.fire("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤ Login ‡∏Å‡πà‡∏≠‡∏ô","","warning").then(()=> window.location.href="login.html");
        return;
      }
      document.getElementById("userInfo").innerText = `üë§ ${user.username} (${user.role})`;

      try {
        showLoader();
        const res = await fetch(API_URL+"?page=listBookings");
        const bookings = await res.json();
        hideLoader();

        const myBookings = bookings.filter(b=> b.interpreterEmail === user.email);
        window.allMyBookings = myBookings;

        const todayStr = formatDate(currentDate);
        const todays = myBookings.filter(b=> b.date === todayStr && b.status !== "CANCELED");
        renderMyBookings(todays);
        document.getElementById("summaryText").innerText = `${todayStr}: ${todays.length} Job${todays.length!==1?"s":""}`;
      } catch(err){
        hideLoader();
        Swal.fire("Error", err.message,"error");
      }
    }

    function renderMyBookings(list){
      const container = document.getElementById("myBookingList");
      container.innerHTML="";
      if(list.length===0){ container.innerHTML="<p>No bookings</p>"; return; }

      list.forEach(b=>{
        let [eh, em] = b.endTime.split(":").map(Number);
        em += 1;
        if (em >= 60) { em -= 60; eh += 1; }
        const displayEnd = `${String(eh).padStart(2,'0')}:${String(em).padStart(2,'0')}`;

        let color = "#333";
        if (b.status === "BOOKED") color = "#28a745";
        else if (b.status === "UNAVAILABLE") color = "#ffc107";
        else if (b.status === "CANCELED") color = "#dc3545";

        const div = document.createElement("div");
        div.className = "booking-item";
        div.innerHTML = `
          <div class="status-bar" style="background:${color}"></div>
          <div class="booking-content">
            <div class="title">${b.title}</div>
            <div>Date(Time): ${b.date} (${b.startTime}-${displayEnd})</div>
            <div>Location: ${b.location}</div>
            <div>User: ${b.userEmail || '‚Äî'}</div>
            <div>Status: <span style="color:${color}">${b.status}</span></div>
          </div>
        `;
        container.appendChild(div);
      });
    }

    loadMyBookings();
  </script>
</body>
</html>
