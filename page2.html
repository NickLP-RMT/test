<!doctype html>
<html class="no-js" lang="zxx">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Booking System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS here -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 0;
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            padding: 20px 0;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .tabs a {
            padding: 15px 25px;
            margin: 0 10px;
            border-radius: 30px;
            background-color: #e7e7e7;
            text-decoration: none;
            color: #555;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s, color 0.3s;
        }

        .tabs a.active {
            background-color: #2196F3;
            color: white;
        }

        .tabs a:hover {
            background-color: #2196F3;
            color: white;
        }

        .tab-content {
            display: none;
            padding: 40px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .tab-content.active {
            display: block;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-weight: 500;
            margin-bottom: 5px;
            display: block;
            color: #333;
        }

        input[type="text"],
        input[type="date"],
        input[type="time"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #2196F3;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #1976d2;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        /* Additional styling for Calendar and Translator sections */
        #calendar-content h2, 
        #translator-content h2 {
            text-align: center;
        }

        /* Add a subtle background gradient */
        body {
            background: linear-gradient(to right, #e0eafc, #cfdef3);
        }
    </style>

</head>

<body>

    <!-- Navigation Tabs -->
    <div class="tabs">
        <a href="#booking" id="tab-booking" class="active">Booking</a>
        <a href="#calendar" id="tab-calendar">Calendar</a>
        <a href="#translator" id="tab-translator">Translator Only</a>
    </div>

    <!-- Tab Contents -->
    <div id="booking-content" class="tab-content active">
        <div class="form-container">
            <h2>Booking Form</h2>
            <form id="bookingForm">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="translatorName">Translator Name:</label>
                <select id="translatorName" name="translatorName" required>
                    <option value="" disabled selected>Select Translator</option>
                    <option value="SOM SAN">SOM SAN</option>
                    <option value="GOOK SAN">GOOK SAN</option>
                    <option value="POOKY SAN">POOKY SAN</option>
                    <option value="L SAN">L SAN</option>
                </select>

                <label for="bookingBy">Booking By:</label>
                <input type="text" id="bookingBy" name="bookingBy" required>

                <label for="timeFrom">Time From:</label>
                <input type="time" id="timeFrom" name="timeFrom" required>

                <label for="timeTo">Time To:</label>
                <input type="time" id="timeTo" name="timeTo" required>

                <label for="forWork">For work?</label>
                <textarea id="forWork" name="forWork" required></textarea>

                <input type="submit" value="Submit">
            </form>
        </div>
    </div>

    <div id="calendar-content" class="tab-content">
        <h2>Calendar</h2>
        <p>This section will display the calendar or scheduling system.</p>
        <!-- You can add calendar iframe or plugin here -->
    </div>

    <div id="translator-content" class="tab-content">
        <h2>Translator Only</h2>
        <p>This section will be for translators only.</p>
        <!-- You can add specific translator-related content here -->
    </div>

    <!-- JavaScript for Tab Navigation -->
    <script>
        const tabs = document.querySelectorAll('.tabs a');
        const contents = document.querySelectorAll('.tab-content');

        tabs.forEach(tab => {
            tab.addEventListener('click', function (e) {
                e.preventDefault();
                // Remove active class from all tabs and contents
                tabs.forEach(t => t.classList.remove('active'));
                contents.forEach(c => c.classList.remove('active'));

                // Add active class to the clicked tab and corresponding content
                const target = this.getAttribute('href').substring(1);
                document.getElementById(`${target}-content`).classList.add('active');
                this.classList.add('active');
            });
        });
    </script>

</body>

</html>
