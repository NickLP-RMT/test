<!doctype html>
<html class="no-js" lang="zxx">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Booking System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS here -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 0;
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            padding: 20px 0;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .tabs a {
            padding: 15px 25px;
            margin: 0 10px;
            border-radius: 30px;
            background-color: #e7e7e7;
            text-decoration: none;
            color: #555;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s, color 0.3s;
        }

        .tabs a.active {
            background-color: #2196F3;
            color: white;
        }

        .tabs a:hover {
            background-color: #2196F3;
            color: white;
        }

        .tab-content {
            display: none;
            padding: 40px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .tab-content.active {
            display: block;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-weight: 500;
            margin-bottom: 5px;
            display: block;
            color: #333;
        }

        input[type="text"],
        input[type="date"],
        input[type="time"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #2196F3;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #1976d2;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 300px;
            border-radius: 10px;
            text-align: center;
        }

        .close-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .close-btn:hover {
            background-color: #45a049;
        }

        /* Spinner styles */
        .spinner-modal {
            display: none;
            position: fixed;
            z-index: 2;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            justify-content: center;
            align-items: center;
        }

        .spinner {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .alert-icon {
            font-weight: bold;
            margin-right: 10px;
        }

        .alert-error {
            color: red;
        }

        .alert-success {
            color: green;
        }

        /* Add a subtle background gradient */
        body {
            background: linear-gradient(to right, #e0eafc, #cfdef3);
        }
    </style>

</head>

<body>

    <!-- Navigation Tabs -->
    <div class="tabs">
        <a href="#booking" id="tab-booking" class="active">Booking</a>
        <a href="#calendarDay" id="tab-calendarDay">View Calendar by Day</a>
        <a href="#calendarMonth" id="tab-calendarMonth">View Full Month</a>
        <a href="#hrTranslator" id="tab-hrTranslator">HR & Translator Only</a>
    </div>

    <!-- Tab Contents -->
    <div id="booking-content" class="tab-content active">
        <div class="form-container">
            <h2>Booking Form</h2>
            <form id="myForm">
                <!-- Form fields as before -->
            </form>
        </div>
    </div>

    <div id="calendarDay-content" class="tab-content">
        <h2>View Calendar by Day</h2>
        <div id="calendarContainer">
            <!-- This will be replaced by content from calendar.html -->
        </div>
    </div>

    <div id="calendarMonth-content" class="tab-content">
        <h2>View Full Month</h2>
        <p>This section will display the full month calendar.</p>
    </div>

    <div id="hrTranslator-content" class="tab-content">
        <h2>HR & Translator Only</h2>
        <p>This section will be for HR and translators only.</p>
    </div>

    <!-- JavaScript for Tab Navigation -->
    <script>
        const tabs = document.querySelectorAll('.tabs a');
        const contents = document.querySelectorAll('.tab-content');
        const calendarContainer = document.getElementById('calendarContainer');

        tabs.forEach(tab => {
            tab.addEventListener('click', function (e) {
                e.preventDefault();
                // Remove active class from all tabs and contents
                tabs.forEach(t => t.classList.remove('active'));
                contents.forEach(c => c.classList.remove('active'));

                // Add active class to the clicked tab and corresponding content
                const target = this.getAttribute('href').substring(1);
                document.getElementById(`${target}-content`).classList.add('active');
                this.classList.add('active');

                // Load calendar.html into the calendarContainer when View Calendar by Day is clicked
                if (target === 'calendarDay') {
                    fetch('calendar.html')
                        .then(response => response.text())
                        .then(data => {
                            calendarContainer.innerHTML = data;
                        })
                        .catch(error => console.error('Error loading calendar.html:', error));
                }
            });
        });
    </script>

</body>

</html>
