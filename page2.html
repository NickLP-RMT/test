<!doctype html>
<html class="no-js" lang="zxx">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Booking System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS here -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 0;
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            padding: 20px 0;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .tabs a {
            padding: 15px 25px;
            margin: 0 10px;
            border-radius: 30px;
            background-color: #e7e7e7;
            text-decoration: none;
            color: #555;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s, color 0.3s;
        }

        .tabs a.active {
            background-color: #2196F3;
            color: white;
        }

        .tabs a:hover {
            background-color: #2196F3;
            color: white;
        }

        .tab-content {
            display: none;
            padding: 40px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .tab-content.active {
            display: block;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-weight: 500;
            margin-bottom: 5px;
            display: block;
            color: #333;
        }

        input[type="text"],
        input[type="date"],
        input[type="time"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #2196F3;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #1976d2;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 300px;
            border-radius: 10px;
            text-align: center;
        }

        .close-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .close-btn:hover {
            background-color: #45a049;
        }

        /* Spinner styles */
        .spinner-modal {
            display: none;
            position: fixed;
            z-index: 2;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            justify-content: center;
            align-items: center;
        }

        .spinner {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .alert-icon {
            font-weight: bold;
            margin-right: 10px;
        }

        .alert-error {
            color: red;
        }

        .alert-success {
            color: green;
        }

        /* Add a subtle background gradient */
        body {
            background: linear-gradient(to right, #e0eafc, #cfdef3);
        }
    </style>

</head>

<body>

    <!-- Navigation Tabs -->
    <div class="tabs">
        <a href="#booking" id="tab-booking" class="active">Booking</a>
        <a href="#calendar" id="tab-calendar">Calendar</a>
        <a href="#translator" id="tab-translator">Translator Only</a>
    </div>

    <!-- Tab Contents -->
    <div id="booking-content" class="tab-content active">
        <div class="form-container">
            <h2>Booking Form</h2>
            <form id="myForm">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="translatorName">Translator Name:</label>
                <select id="translatorName" name="translatorName" required>
                    <option value="" disabled selected>Select Translator</option>
                    <option value="SOM SAN">SOM SAN</option>
                    <option value="GOOK SAN">GOOK SAN</option>
                    <option value="POOKY SAN">POOKY SAN</option>
                    <option value="L SAN">L SAN</option>
                </select>

                <label for="bookingBy">Booking By:</label>
                <input type="text" id="bookingBy" name="bookingBy" required>

                <label for="timeFrom">Time From:</label>
                <select id="timeFrom" name="timeFrom" required>
                    <option value="" disabled selected>HH:MM</option>
                    <option value="07:00">07:00</option>
                    <option value="07:30">07:30</option>
                    <option value="08:00">08:00</option>
                    <!-- Add more time options as necessary -->
                </select>

                <label for="timeTo">Time To:</label>
                <select id="timeTo" name="timeTo" required>
                    <option value="" disabled selected>HH:MM</option>
                    <option value="07:30">07:30</option>
                    <option value="08:00">08:00</option>
                    <!-- Add more time options as necessary -->
                </select>

                <label for="forWork">For work?</label>
                <textarea id="forWork" name="forWork" required></textarea>

                <input type="submit" value="Submit">
            </form>
        </div>
    </div>

    <div id="calendar-content" class="tab-content">
        <h2>Calendar</h2>
        <p>This section will display the calendar or scheduling system.</p>
        <!-- You can add calendar iframe or plugin here -->
    </div>

    <div id="translator-content" class="tab-content">
        <h2>Translator Only</h2>
        <p>This section will be for translators only.</p>
        <!-- You can add specific translator-related content here -->
    </div>

    <!-- Spinner modal -->
    <div id="spinnerModal" class="spinner-modal">
        <div class="spinner"></div>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <p id="modalMessage"></p>
            <button class="close-btn" onclick="closeModal()">Close</button>
        </div>
    </div>

    <!-- JavaScript for Tab Navigation -->
    <script>
        const tabs = document.querySelectorAll('.tabs a');
        const contents = document.querySelectorAll('.tab-content');

        tabs.forEach(tab => {
            tab.addEventListener('click', function (e) {
                e.preventDefault();
                // Remove active class from all tabs and contents
                tabs.forEach(t => t.classList.remove('active'));
                contents.forEach(c => c.classList.remove('active'));

                // Add active class to the clicked tab and corresponding content
                const target = this.getAttribute('href').substring(1);
                document.getElementById(`${target}-content`).classList.add('active');
                this.classList.add('active');
            });
        });

        // Form submission with modal and spinner logic
        var form = document.getElementById('myForm');
        var modal = document.getElementById('myModal');
        var modalMessage = document.getElementById('modalMessage');
        var spinnerModal = document.getElementById('spinnerModal');

        form.onsubmit = function (event) {
            event.preventDefault();

            var formData = new FormData(form);

            // เปลี่ยน 'YOUR_WEB_APP_URL' เป็น URL ของ Web App ที่คุณได้จากการ Deploy Google Apps Script
            fetch('https://script.google.com/macros/s/AKfycbxhVD0_-g7VKhYcOKMRTCaRx_OmoxgTCoIactfbWBRvL7v-MOXKlOabsXkF40Jd263B/exec', {
                method: 'POST',
                mode: 'cors',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    console.log(data); // เพิ่มเพื่อดูข้อมูลที่ได้รับจาก Google Apps Script
                    spinnerModal.style.display = 'none'; // ซ่อน spinner modal

                    if (data.success) {
                        modalMessage.innerHTML = '<span class="alert-icon alert-success">&#x2714;</span> Booking successfully saved!';
                    } else {
                        modalMessage.innerHTML = '<span class="alert-icon alert-error">&#x2716;</span> ' + data.message;
                    }

                    modal.style.display = "flex";

                    if (data.success) {
                        form.reset(); // ล้างฟอร์มหลังจากการจองสำเร็จ
                    }
                })
                .catch(error => {
                    spinnerModal.style.display = 'none'; // ซ่อน spinner modal
                    modalMessage.innerHTML = '<span class="alert-icon alert-error">&#x2716;</span> There was an error.';
                    modal.style.display = "flex";
                });

            spinnerModal.style.display = 'flex'; // แสดง spinner modal ขณะกำลังส่งข้อมูล
        }

        function closeModal() {
            modal.style.display = "none";
        }
    </script>

</body>

</html>
