<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Translator</title>
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .form-container {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      margin-top: 20px;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
      font-size: 26px;
      position: relative;
      padding-bottom: 10px;
    }

    .form-container h2::before {
      content: '\1F4C5';
      font-size: 30px;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      color: #4CAF50;
      top: -40px;
    }

    .form-container h2::after {
      content: '';
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 0;
      width: 150px;
      height: 3px;
      background-color: #2196F3;
      border-radius: 2px;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
      color: #333;
    }

    input[type="date"],
    input[type="text"],
    select,
    textarea {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 16px;
    }

    textarea {
      resize: vertical;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      font-size: 16px;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    .calendar-btn, .translator-btn {
      display: inline-block;
      width: 48%;
      text-align: center;
      padding: 12px;
      border-radius: 5px;
      margin-top: 15px;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
    }

    .calendar-btn {
      background-color: #2196F3;
      color: white;
    }

    .calendar-btn:hover {
      background-color: #0b7dda;
    }

    .translator-btn {
      background-color: #ffeb3b;
      color: black;
    }

    .translator-btn:hover {
      background-color: #fdd835;
    }
    
    .spinner-modal {
      display: none;
      position: fixed;
      z-index: 2;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: center;
    }

    .spinner {
      border: 16px solid #f3f3f3;
      border-radius: 50%;
      border-top: 16px solid #3498db;
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .alert-icon {
      font-weight: bold;
      margin-right: 10px;
    }

    .alert-error {
      color: red;
    }

    .alert-success {
      color: green;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Booking Form</h2>
    <form id="myForm">
      <!-- Form Fields -->
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required>

      <label for="translatorName">Translator Name:</label>
      <select id="translatorName" name="translatorName" required>
        <option value="" disabled selected>Select Translator</option>
        <option value="SOM SAN">SOM SAN</option>
        <option value="GOOK SAN">GOOK SAN</option>
        <option value="POOKY SAN">POOKY SAN</option>
        <option value="L SAN">L SAN</option>
      </select>

      <label for="bookingBy">Booking By:</label>
      <input type="text" id="bookingBy" name="bookingBy" required>

      <label for="timeFrom">Time From:</label>
      <select id="timeFrom" name="timeFrom" required>
        <option value="" disabled selected>HH:MM</option>
        <option value="07:00">07:00</option>
        <option value="07:30">07:30</option>
        <!-- More options here -->
      </select>

      <label for="timeTo">Time To:</label>
      <select id="timeTo" name="timeTo" required>
        <option value="" disabled selected>HH:MM</option>
        <option value="07:30">07:30</option>
        <option value="08:00">08:00</option>
        <!-- More options here -->
      </select>

      <label for="forWork">For work?</label>
      <textarea id="forWork" name="forWork" required></textarea>

      <input type="submit" value="Submit">
    </form>

    <a href="calendar.html" class="calendar-btn" target="_blank">View Calendar</a>
    <a href="loginv2.html" class="translator-btn" target="_blank">Translator Only</a>
  </div>

  <!-- Spinner modal -->
  <div id="spinnerModal" class="spinner-modal">
    <div class="spinner"></div>
  </div>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <p id="modalMessage"></p>
      <button class="close-btn" onclick="closeModal()">Close</button>
    </div>
  </div>

  <script>
    var form = document.getElementById('myForm');
    var modal = document.getElementById('myModal');
    var modalMessage = document.getElementById('modalMessage');
    var spinnerModal = document.getElementById('spinnerModal');

    form.onsubmit = function(event) {
      event.preventDefault();
      var formData = new FormData(form);
      spinnerModal.style.display = 'flex'; 

      fetch('https://script.google.com/macros/s/AKfycbxhVD0_-g7VKhYcOKMRTCaRx_OmoxgTCoIactfbWBRvL7v-MOXKlOabsXkF40Jd263B/exec', {
        method: 'POST',
        mode: 'cors',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        spinnerModal.style.display = 'none'; 
        if (data.success) {
          modalMessage.innerHTML = '<span class="alert-icon alert-success">&#x2714;</span> Booking successfully saved!';
        } else {
          modalMessage.innerHTML = '<span class="alert-icon alert-error">&#x2716;</span> ' + data.message;
        }
        modal.style.display = "flex";
        if (data.success) form.reset(); 
      })
      .catch(error => {
        spinnerModal.style.display = 'none'; 
        modalMessage.innerHTML = '<span class="alert-icon alert-error">&#x2716;</span> There was an error.';
        modal.style.display = "flex";
      });
    }

    function closeModal() {
      modal.style.display = "none";
    }
  </script>
</body>
</html>
