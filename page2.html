<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Booking Form</title>
  <link rel="icon" href="path_to_your_favicon.ico" type="image/x-icon">
  <style>
    /* Google Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
    
    /* Body Styling */
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #acb6e5 100%);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    /* Book-like Form Container */
    .form-book {
      position: relative;
      width: 450px;
      max-width: 100%;
      height: auto;
      background-color: #f7f7f7;
      border-radius: 5px;
      overflow: hidden;
      box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.2);
      transform: rotate(-1deg); /* ลักษณะเหมือนหนังสือที่เปิด */
    }

    .form-book:before, .form-book:after {
      content: '';
      position: absolute;
      background: #ffffff;
      width: 50%;
      height: 100%;
      top: 0;
      z-index: 1;
      box-shadow: 10px 10px 15px rgba(0, 0, 0, 0.1);
    }

    .form-book:before {
      left: 0;
      transform: rotate(-1deg);
    }

    .form-book:after {
      right: 0;
      transform: rotate(1deg);
      background: #f0f0f0;
    }

    .form-content {
      position: relative;
      padding: 20px 30px;
      z-index: 2;
      background-color: transparent;
    }

    /* Title Styling */
    .form-content h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
      font-size: 26px;
      position: relative;
      padding-bottom: 10px;
      z-index: 2;
    }

    .form-content h2::before {
      content: '\1F4C5'; /* Calendar Icon */
      font-size: 30px;
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      color: #74ebd5;
    }

    .form-content h2::after {
      content: '';
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 0;
      width: 200px;
      height: 4px;
      background-color: #2196F3;
      border-radius: 2px;
    }

    /* Form Field Styling */
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
      color: #333;
      z-index: 2;
    }

    input[type="date"],
    input[type="text"],
    select,
    textarea {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      z-index: 2;
    }

    textarea {
      resize: vertical;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #2196F3;
      outline: none;
      box-shadow: 0px 0px 5px rgba(33, 150, 243, 0.5);
    }

    /* Button Styling */
    input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      border: none;
      border-radius: 30px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
      transform: translateY(-3px);
    }

    .calendar-btn, .translator-btn {
      display: block;
      text-align: center;
      padding: 12px;
      border-radius: 30px;
      cursor: pointer;
      margin-top: 10px;
      text-decoration: none;
      transition: transform 0.3s ease;
    }

    .calendar-btn {
      background-color: #2196F3;
      color: white;
    }

    .calendar-btn:hover {
      transform: translateY(-3px);
      background-color: #0b7dda;
    }

    .translator-btn {
      background-color: #ffeb3b;
      color: black;
    }

    .translator-btn:hover {
      transform: translateY(-3px);
      background-color: #fdd835;
    }

    /* Modal Styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: white;
      margin: auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 350px;
      border-radius: 10px;
      text-align: center;
    }

    .modal-content p {
      margin: 0;
      padding: 10px 0;
    }

    .close-btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .close-btn:hover {
      background-color: #45a049;
    }

    /* Spinner Modal */
    .spinner-modal {
      display: none;
      position: fixed;
      z-index: 2;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: center;
    }

    .spinner {
      border: 16px solid #f3f3f3;
      border-radius: 50%;
      border-top: 16px solid #3498db;
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Success & Error Icon */
    .alert-icon {
      font-weight: bold;
      margin-right: 10px;
    }

    .alert-error {
      color: red;
    }

    .alert-success {
      color: green;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .form-book {
        max-width: 90%;
      }
    }

  </style>
</head>
<body>

  <div class="form-book">
    <div class="form-content">
      <h2>Booking Form</h2>
      <form id="myForm">
        <!-- Form Fields -->
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="translatorName">Translator Name:</label>
        <select id="translatorName" name="translatorName" required>
          <option value="" disabled selected>Select Translator</option>
          <option value="SOM SAN">SOM SAN</option>
          <option value="GOOK SAN">GOOK SAN</option>
          <option value="POOKY SAN">POOKY SAN</option>
          <option value="L SAN">L SAN</option>
        </select>

        <label for="bookingBy">Booking By:</label>
        <input type="text" id="bookingBy" name="bookingBy" required>

        <label for="timeFrom">Time From:</label>
        <select id="timeFrom" name="timeFrom" required>
          <option value="" disabled selected>HH:MM</option>
          <!-- Add more time options here -->
        </select>

        <label for="timeTo">Time To:</label>
        <select id="timeTo" name="timeTo" required>
          <option value="" disabled selected>HH:MM</option>
          <!-- Add more time options here -->
        </select>

        <label for="forWork">For work?</label>
        <textarea id="forWork" name="forWork" required></textarea>

        <input type="submit" value="Submit">
      </form>

      <a href="calendar.html" class="calendar-btn" target="_blank">View Calendar</a>
      <a href="loginv2.html" class="translator-btn" target="_blank">Translator Only</a>
    </div>
  </div>

  <!-- Spinner modal -->
  <div id="spinnerModal" class="spinner-modal">
    <div class="spinner"></div>
  </div>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <p id="modalMessage"></p>
      <button class="close-btn" onclick="closeModal()">Close</button>
    </div>
  </div>

  <script>
    var form = document.getElementById('myForm');
    var modal = document.getElementById('myModal');
    var modalMessage = document.getElementById('modalMessage');
    var spinnerModal = document.getElementById('spinnerModal');

    form.onsubmit = function(event) {
      event.preventDefault();

      var formData = new FormData(form);

      // เปลี่ยน 'YOUR_WEB_APP_URL' เป็น URL ของ Web App ที่คุณได้จากการ Deploy Google Apps Script
      fetch('https://script.google.com/macros/s/AKfycbxhVD0_-g7VKhYcOKMRTCaRx_OmoxgTCoIactfbWBRvL7v-MOXKlOabsXkF40Jd263B/exec', {
        method: 'POST',
        mode: 'cors',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        spinnerModal.style.display = 'none'; // ซ่อน spinner modal

        if (data.success) {
          modalMessage.innerHTML = '<span class="alert-icon alert-success">&#x2714;</span> Booking successfully saved!';
        } else {
          modalMessage.innerHTML = '<span class="alert-icon alert-error">&#x2716;</span> ' + data.message;
        }

        modal.style.display = "flex";

        if (data.success) {
          form.reset(); // ล้างฟอร์มหลังจากการจองสำเร็จ
        }
      })
      .catch(error => {
        spinnerModal.style.display = 'none'; // ซ่อน spinner modal
        modalMessage.innerHTML = '<span class="alert-icon alert-error">&#x2716;</span> There was an error.';
        modal.style.display = "flex";
      });

      spinnerModal.style.display = 'flex'; // แสดง spinner modal ขณะกำลังส่งข้อมูล
    }

    function closeModal() {
      modal.style.display = "none";
    }

    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>

</body>
</html>
