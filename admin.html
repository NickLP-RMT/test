<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Interpreter Booking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8fafc;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1100px;
      margin: 20px auto;
      background: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      position: relative;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 14px;
    }
    th, td {
      border-bottom: 1px solid #e2e8f0;
      padding: 10px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 7px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      margin-top: 20px;
    }

    /* Loading */
    #loading {
      display: none;
      position: absolute;
      inset: 0;
      background: rgba(255,255,255,0.7);
      justify-content: center;
      align-items: center;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #cbd5e1;
      border-top-color: #007bff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>

<!-- à¹‚à¸«à¸¥à¸” Layout -->
<div id="layout"></div>

<script>
fetch("layout.html")
  .then(res => res.text())
  .then(html => {
    document.getElementById("layout").innerHTML = html;

    // à¸•à¸±à¹‰à¸‡à¸„à¹ˆà¸² Active Tab
    document.getElementById("tab-user").classList.add("active");

    // à¸—à¸³à¹ƒà¸«à¹‰ TAB à¸„à¸¥à¸´à¸à¹„à¸”à¹‰
    document.getElementById("tab-user").onclick = () => location.href = "admin.html";
    document.getElementById("tab-report").onclick = () => location.href = "report.html";
  });

</script>

<div class="container">
  <div id="loading"><div class="spinner"></div></div>

  <h2>ðŸ‘¤ User Management</h2>

  <div class="form-row">
    <div>
      <label>Username</label>
      <input id="username" placeholder="Enter username">
    </div>
    <div>
      <label>Email</label>
      <input id="email" placeholder="Enter email">
    </div>
  </div>

  <div class="form-row">
    <div>
      <label>Password</label>
      <input id="password" type="password" placeholder="Enter password">
    </div>
    <div>
      <label>Role</label>
      <select id="role">
        <option value="user">User</option>
        <option value="interpreter">Interpreter</option>
      </select>
    </div>
  </div>

  <div style="text-align:right;margin-top:20px;">
    <button onclick="addUser()">âž• Add User</button>
  </div>

  <hr style="margin:30px 0;">

  <h3>ðŸ“‹ User List</h3>
  <table>
    <thead>
      <tr>
        <th>ID</th><th>Username</th><th>Email</th>
        <th>Role</th><th>Active</th><th>Actions</th>
      </tr>
    </thead>
    <tbody id="userTable"></tbody>
  </table>
</div>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbxnQJvTRZ_v0o61cuolA9rGR7bFRZugexZ4sYseibwL3dcjUbOb2yzPakC9I2nssw/exec";
const loading = document.getElementById("loading");
const show = () => loading.style.display = "flex";
const hide = () => loading.style.display = "none";

async function loadUsers() {
  show();
  try {
    const res = await fetch(`${scriptURL}?page=listUsers`);
    const data = await res.json();
    const tbody = document.getElementById("userTable");
    tbody.innerHTML = "";

    data.forEach(u => {
      tbody.innerHTML += `
        <tr>
          <td>${u.id}</td>
          <td>${u.username}</td>
          <td>${u.email}</td>
          <td>${u.role}</td>
          <td>${u.active}</td>
          <td><button onclick="changePassword('${u.username}')">ðŸ”‘ Change</button></td>
        </tr>`;
    });
  } finally { hide(); }
}

async function addUser() {
  const username = username.value.trim();
  const email = email.value.trim();
  const password = password.value.trim();
  const role = role.value;

  if (!username || !email || !password)
    return Swal.fire("âš ï¸ Please fill all fields");

  const passwordHash = await sha256(password);
  const form = new URLSearchParams({
    page: "registerUser",
    username, email,
    passwordHash, role
  });

  show();
  const res = await fetch(scriptURL, { method: "POST", body: form });
  const json = await res.json();
  hide();

  Swal.fire(json.success ? "Success" : "Error", json.message, json.success?"success":"error");

  if (json.success) loadUsers();
}

async function changePassword(username) {
  const { value: newPass } = await Swal.fire({
    title:`ðŸ”‘ Change Password: ${username}`,
    input:"password",
    showCancelButton:true
  });

  if (!newPass) return;

  const hash = await sha256(newPass);
  const form = new URLSearchParams({
    page:"updatePassword",
    username,
    passwordHash:hash
  });

  show();
  const res = await fetch(scriptURL,{method:"POST",body:form});
  const json = await res.json();
  hide();

  Swal.fire(json.success ? "Success" : "Error", json.message, json.success?"success":"error");
}

async function sha256(msg) {
  const buf = new TextEncoder().encode(msg);
  const hash = await crypto.subtle.digest("SHA-256", buf);
  return [...new Uint8Array(hash)].map(x=>x.toString(16).padStart(2,"0")).join("");
}

window.onload = loadUsers;
</script>

</body>
</html>
