<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Interpreter Booking</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f9;
    }
    /* Navbar */
    .navbar {
      background: #007bff;
      color: #fff;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar .title { font-size: 18px; font-weight: bold; }
    .navbar .user-info { font-size: 14px; }
    .navbar button {
      background: #dc3545; color: #fff; border: none;
      padding: 6px 12px; border-radius: 4px; cursor: pointer;
    }
    /* Layout */
    .main {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 20px;
      padding: 20px;
    }
    /* MyBooking */
    .mybooking {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .mybooking h3 { margin-top: 0; }
    .booking-item {
      border-bottom: 1px solid #ddd;
      padding: 8px 0;
    }
    .booking-item:last-child { border-bottom: none; }
    .booking-actions button {
      margin-left: 5px;
      padding: 3px 8px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .edit-btn { background: #ffc107; color: #000; }
    .cancel-btn { background: #dc3545; color: #fff; }
    .see-more {
      display: block;
      margin-top: 10px;
      text-align: right;
      font-size: 14px;
      color: #007bff;
      cursor: pointer;
    }
    /* Calendar Container */
    .calendar-box {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    /* Loader */
    #loader {
      display: none;
      position: fixed;
      top:0;left:0;right:0;bottom:0;
      background: rgba(255,255,255,0.7);
      z-index: 9999;
      align-items: center; justify-content: center;
    }
    #loader div {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 60px; height: 60px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 0%{transform:rotate(0deg);} 100%{transform:rotate(360deg);} }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="title">üìä Interpreter Booking Dashboard</div>
    <div class="user-info" id="userInfo"></div>
    <button onclick="logout()">Logout</button>
  </div>

  <!-- Main Content -->
  <div class="main">
    <!-- My Booking -->
    <div class="mybooking">
      <h3>My Bookings (‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î)</h3>
      <div id="myBookingList"></div>
      <span class="see-more" onclick="seeMore()">See more ‚Üí</span>
    </div>

    <!-- Calendar -->
    <div class="calendar-box">
      <!-- ‡πÉ‡∏ä‡πâ calendar.html ‡∏ó‡∏µ‡πà‡∏Ñ‡∏∏‡∏ì‡∏°‡∏µ -->
      <iframe src="calendar.html" style="width:100%; height:600px; border:none; border-radius:10px;"></iframe>
    </div>
  </div>

  <!-- Loader -->
  <div id="loader"><div></div></div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzXIkmHI7jCoBj_uXo52XZuzWnAYPBn7mF_rns75_Rxw_W87K16xl0YlEMxusFg1cw/exec";

    function showLoader(){ document.getElementById("loader").style.display="flex"; }
    function hideLoader(){ document.getElementById("loader").style.display="none"; }

    function logout(){
      localStorage.removeItem("loggedInUser");
      window.location.href="login.html";
    }

    function seeMore(){
      window.location.href="mybooking.html"; // ‡∏´‡∏£‡∏∑‡∏≠‡∏ó‡∏≥ modal popup ‡πÑ‡∏î‡πâ
    }

    async function loadMyBookings(){
      const user = JSON.parse(localStorage.getItem("loggedInUser"));
      if(!user){
        Swal.fire("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤ Login ‡∏Å‡πà‡∏≠‡∏ô","","warning").then(()=> window.location.href="login.html");
        return;
      }
      document.getElementById("userInfo").innerText = `üë§ ${user.username} (${user.role})`;

      try {
        showLoader();
        const res = await fetch(API_URL+"?page=listBookings");
        const bookings = await res.json();
        hideLoader();

        // filter bookings ‡∏Ç‡∏≠‡∏á user ‡∏ô‡∏µ‡πâ
        const myBookings = bookings.filter(b=> b.Requester === user.username);
        // sort ‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î
        myBookings.sort((a,b)=> new Date(b.CreatedAt) - new Date(a.CreatedAt));
        const latest = myBookings.slice(0,5);

        renderMyBookings(latest);
      } catch(err){
        hideLoader();
        Swal.fire("Error", err.message,"error");
      }
    }

    function renderMyBookings(list){
      const container = document.getElementById("myBookingList");
      container.innerHTML="";
      if(list.length===0){
        container.innerHTML="<p>‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Å‡∏≤‡∏£‡∏à‡∏≠‡∏á</p>";
        return;
      }
      list.forEach(b=>{
        const div=document.createElement("div");
        div.className="booking-item";
        div.innerHTML=`
          <div><b>${b.Date}</b> ${b.Start}-${b.End}</div>
          <div>Interpreter: ${b.Interpreter}</div>
          <div class="booking-actions">
            <button class="edit-btn" onclick="editBooking('${b.ID}')">‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç</button>
            <button class="cancel-btn" onclick="cancelBooking('${b.ID}')">‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å</button>
          </div>
        `;
        container.appendChild(div);
      });
    }

    function editBooking(id){
      Swal.fire("Edit booking "+id,"‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà implement","info");
    }

    async function cancelBooking(id){
      const user = JSON.parse(localStorage.getItem("loggedInUser"));
      const form = new URLSearchParams();
      form.append("page","cancelBooking");
      form.append("id",id);
      form.append("canceledBy",user.username);

      try {
        showLoader();
        const res = await fetch(API_URL, { method:"POST", body:form });
        const data = await res.json();
        hideLoader();

        if(data.success){
          Swal.fire("‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à",data.message,"success").then(()=> loadMyBookings());
        } else {
          Swal.fire("Error",data.message,"error");
        }
      } catch(err){
        hideLoader();
        Swal.fire("Error",err.message,"error");
      }
    }

    // init
    loadMyBookings();
  </script>
</body>
</html>
