<script>
  const API_URL = "https://script.google.com/macros/s/AKfycbzNJr6AqGCZRTjwD3DoH6pHmFPQn0-Us4t8wP5Kqwu3ISngmIBiRseOR3rl6tp5T08/exec"; 

  function showLoader(){ document.getElementById("loader").style.display="flex"; }
  function hideLoader(){ document.getElementById("loader").style.display="none"; }
  function logout(){ localStorage.removeItem("loggedInUser"); window.location.href="login.html"; }

  // Modal Control
  function openModal(){ document.getElementById("myModal").style.display="block"; renderAllMyBookings(); }
  function closeModal(){ document.getElementById("myModal").style.display="none"; }
  function openNewBookingModal(){ 
    document.getElementById("bookingForm").reset();
    document.getElementById("newBookingModal").style.display="block"; 
  }
  function closeNewBookingModal(){ 
    document.getElementById("newBookingModal").style.display="none"; 
  }

  async function loadMyBookings(){
    const user = JSON.parse(localStorage.getItem("loggedInUser"));
    if(!user){
      Swal.fire("กรุณา Login ก่อน","","warning").then(()=> window.location.href="login.html");
      return;
    }
    document.getElementById("userInfo").innerText = `👤 ${user.username} (${user.role})`;

    try {
      showLoader();
      const res = await fetch(API_URL+"?page=listBookings");
      const bookings = await res.json();
      hideLoader();

      const myBookings = bookings.filter(b=> b.userId === user.id);
      myBookings.sort((a,b)=> new Date(b.createdAt) - new Date(a.createdAt));
      renderMyBookings(myBookings.slice(0,5));
      window.allMyBookings = myBookings;
    } catch(err){
      hideLoader();
      Swal.fire("Error", err.message,"error");
    }
  }
  // ================= TIME FORMAT =================
  function parseDatePart(dateVal){
    if (!dateVal) return null;
    const s = String(dateVal).trim();
    if (/^\d{4}-\d{2}-\d{2}$/.test(s)) {
      const [y,m,d] = s.split('-').map(Number);
      return new Date(y, m-1, d);
    }
    const d = new Date(s);
    return isNaN(d) ? null : new Date(d.getFullYear(), d.getMonth(), d.getDate());
  }

// parseTimePart: อ่าน HH:mm ตรงๆ
function parseTimePart(timeVal, kind){
  if (!timeVal) return null;
  const s = String(timeVal).trim();

  // ตรงๆ เลยจาก select เช่น "07:00"
  let m = s.match(/^(\d{1,2}):(\d{2})(?::\d{2})?$/);
  if (m) {
    return { hh: parseInt(m[1],10), mm: parseInt(m[2],10) };
  }

  // ถ้าเจอเป็น ISO format (จาก sheet)
  const d = new Date(s);
  if (!isNaN(d)) {
    return { hh: d.getHours(), mm: d.getMinutes() };
  }

  return null;
}

function formatRange(dateVal, startTime, endTime){
  const d  = parseDatePart(dateVal);
  const st = parseTimePart(startTime, 'start');
  const et = parseTimePart(endTime, 'end');
  if (!d || !st || !et) return `${dateVal} ${startTime} - ${endTime}`;

  const start = new Date(d.getFullYear(), d.getMonth(), d.getDate(), st.hh, st.mm);
  const end   = new Date(d.getFullYear(), d.getMonth(), d.getDate(), et.hh, et.mm);
  end.setMinutes(end.getMinutes() + 1); // ✅ end +1 นาที เพื่อให้ถึงสิ้น slot

  const dateStr  = start.toLocaleDateString("en-GB", { day:"numeric", month:"long", year:"numeric" });
  const startStr = start.toLocaleTimeString("en-GB", { hour:"2-digit", minute:"2-digit", hour12:false });
  const endStr   = end.toLocaleTimeString("en-GB",   { hour:"2-digit", minute:"2-digit", hour12:false });
  return `${dateStr}, ${startStr} - ${endStr}`;
}


  // ================= INTERPRETER MAP =================
  const INTERPRETERS = {
    i001: { name: "SOM SAN",  email: "tanapol.liampiam.xijaz@resonac.com" },
    i002: { name: "GOOK SAN", email: "boonnak.songnok.xijmk@resonac.com" },
    i003: { name: "POOKY SAN",email: "waraporn.yokao.xlbmb@resonac.com" },
    i004: { name: "L SAN",    email: "prataksara.poolsawad.xmpuh@resonac.com" }
  };
  function getInterpreterEmail(id){ return (INTERPRETERS[id] && INTERPRETERS[id].email) || ""; }
  function getInterpreterName(id){ return (INTERPRETERS[id] && INTERPRETERS[id].name) || id; }

  // ================= RENDER =================
  function renderMyBookings(list){
    const container = document.getElementById("myBookingList");
    container.innerHTML="";
    if(list.length===0){ 
      container.innerHTML="<p>No bookings</p>"; 
      return; 
    }
    list.forEach(b=>{
      const div=document.createElement("div");
      div.className="booking-item";
      div.innerHTML=`
        <div><b>Title Meeting:</b> ${b.title || "-"}</div>
        <div><b>Time:</b> ${formatRange(b.date, b.startTime, b.endTime)}</div>
        <div><b>Interpreter:</b> ${getInterpreterName(b.interpreterId)}</div>
        <div><b>Location:</b> ${b.location || ""}</div>
        <div>
  <b>Status:</b>
  <span style="color:${
    b.status === 'BOOKED' ? '#28a745' :
    b.status === 'CANCELED' ? '#dc3545' : '#333'
  }">
    ${b.status || ""}
  </span>
</div>

      `;
      container.appendChild(div);
    });
  }

function renderAllMyBookings(){
  const tbody=document.querySelector("#myBookingTable tbody");
  tbody.innerHTML="";
  if(!window.allMyBookings || window.allMyBookings.length===0){
    tbody.innerHTML="<tr><td colspan='6'>No bookings</td></tr>"; 
    return;
  }
  window.allMyBookings.forEach(b=>{
    const tr=document.createElement("tr");
    tr.innerHTML=`
      <td>${b.title || "-"}</td>
      <td>${formatRange(b.date, b.startTime, b.endTime)}</td>
      <td>${getInterpreterName(b.interpreterId)}</td>
      <td>${b.location||""}</td>
      <td style="color:${
        b.status === 'BOOKED' ? '#28a745' :
        b.status === 'CANCELED' ? '#dc3545' : '#333'
      }">${b.status||""}</td>
      <td><button class="cancel-btn" onclick="cancelBooking('${b.bookingId}')">Cancel</button></td>
    `;
    tbody.appendChild(tr);
  });
}

 // Submit New Booking
document.getElementById("bookingForm").addEventListener("submit", async function(e){ 
  e.preventDefault();
  const user = JSON.parse(localStorage.getItem("loggedInUser"));
  const submitBtn = this.querySelector("button[type='submit']");
  
  // 🔒 disable ปุ่มเพื่อกันการกดซ้ำ
  submitBtn.disabled = true;
  submitBtn.innerText = "Submitting...";

  // ✅ helper format เวลาเป็น string HH:mm
  function formatTimeStr(val){
    if (!val) return "";
    const parts = String(val).split(":");
    const hh = ('0' + parts[0]).slice(-2);
    const mm = ('0' + parts[1]).slice(-2);
    return `${hh}:${mm}`;
  }

  const startVal = document.getElementById("timeFrom").value;
  const endVal   = document.getElementById("timeTo").value;

  // ✅ ตรวจสอบว่าเลือกเวลา
if (!startVal || !endVal) {
  Swal.fire("⚠️ Warning", "Start time must be less than end time", "warning");
  submitBtn.disabled = false;
  submitBtn.innerText = "Submit";
  return;
}

  // ✅ ตรวจสอบว่า Start < End
const startMins = parseInt(startVal.split(":")[0]) * 60 + parseInt(startVal.split(":")[1]);
const endMins   = parseInt(endVal.split(":")[0]) * 60 + parseInt(endVal.split(":")[1]);
if (startMins >= endMins) {
  Swal.fire("⚠️ Warning", "Start time must be less than end time", "warning");
  submitBtn.disabled = false;
  submitBtn.innerText = "Submit";
  return;
}

  const form = new URLSearchParams();
  form.append("page","newBooking");
  form.append("userId", user.id);
  form.append("userEmail", user.email);
  form.append("interpreterId", document.getElementById("interpreterId").value);
  form.append("interpreterEmail", getInterpreterEmail(document.getElementById("interpreterId").value));
  form.append("date", document.getElementById("date").value);

  // ✅ เวลา ส่งเป็น string "HH:mm"
  form.append("startTime", formatTimeStr(startVal));
  form.append("endTime", formatTimeStr(endVal));

  form.append("title", document.getElementById("title").value);
  form.append("location", document.getElementById("location").value);

  form.append("status", "BOOKED");
  form.append("createdAt", new Date().toISOString());

  try {
    showLoader();
    const res = await fetch(API_URL, { method:"POST", body:form });
    const data = await res.json();
    hideLoader();

    if(data.success){
  closeNewBookingModal();
  this.reset();
  Swal.fire("✅ Success", data.message, "success").then(() => {
    // โหลดรายการจองใหม่
    loadMyBookings();

    // ✅ รีเฟรช calendar iframe ด้วย
    const iframe = document.getElementById("calendarFrame");
    if (iframe) {
      iframe.src = `calendar.html?v=${new Date().getTime()}`;
    }
  });
}
 else {
      // ถ้าเป็น Duplicate แสดง warning
      if (data.message && data.message.includes("Duplicate")) {
        Swal.fire({
          title: "⚠️ Duplicate Booking",
          text: data.message,
          icon: "warning",
          didOpen: () => { document.querySelector('.swal2-container').style.zIndex = 30000; }
        });
      } else {
        Swal.fire("❌ Error", data.message, "error");
      }
    }
  } catch(err){
    hideLoader();
    Swal.fire("Error", err.message,"error");
  } finally {
    // 🔓 enable ปุ่มกลับหลังจบการทำงาน
    submitBtn.disabled = false;
    submitBtn.innerText = "Submit";
  }
});

async function cancelBooking(bookingId) {
  // 🟡 Show confirmation before cancel
  const confirmResult = await Swal.fire({
    title: "Are you sure?",
    text: "Do you want to cancel this booking?",
    icon: "warning",
    showCancelButton: true,
    confirmButtonColor: "#d33",
    cancelButtonColor: "#3085d6",
    confirmButtonText: "Yes, cancel it",
    cancelButtonText: "No, keep it"
  });

  // ❌ User clicked cancel → do nothing
  if (!confirmResult.isConfirmed) return;

  // ✅ Proceed with cancel
  const form = new URLSearchParams();
  form.append("page", "cancelBooking");
  form.append("bookingId", bookingId);

  try {
    showLoader();
    const res = await fetch(API_URL, { method: "POST", body: form });
    const data = await res.json();
    hideLoader();

    if (data.success) {
      Swal.fire("✅ Canceled", data.message, "success").then(() => {
        // ✅ Refresh data
        loadMyBookings();
        renderAllMyBookings();

        // ✅ Refresh calendar iframe
        const iframe = document.getElementById("calendarFrame");
        if (iframe) iframe.src = `calendar.html?v=${new Date().getTime()}`;

        // ✅ Close modal after success
        document.getElementById("myModal").style.display = "none";
      });
    } else {
      Swal.fire("Error", data.message, "error");
    }
  } catch (err) {
    hideLoader();
    Swal.fire("Error", err.message, "error");
  }
}

  loadMyBookings();
</script>
