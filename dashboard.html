    async function loadMyBookings() {
      const user = JSON.parse(localStorage.getItem("loggedInUser"));
      if (!user) {
        Swal.fire([translate:‡∏Å‡∏£‡∏∏‡∏ì‡∏≤ Login ‡∏Å‡πà‡∏≠‡∏ô], "", "warning").then(() =>
          (window.location.href = "login.html")
        );

    // ================= TIME FORMAT =================
    function parseDatePart(dateVal) {
      if (!dateVal) return null;
      const s = String(dateVal).trim();
      if (/^\d{4}-\d{2}-\d{2}$/.test(s)) {
        const [y, m, d] = s.split("-").map(Number);
        return new Date(y, m - 1, d);
      }
      const d = new Date(s);
      return isNaN(d) ? null : new Date(d.getFullYear(), d.getMonth(), d.getDate());
    }

    // parseTimePart: ‡∏≠‡πà‡∏≤‡∏ô HH:mm ‡∏ï‡∏£‡∏á‡πÜ
    function parseTimePart(timeVal, kind) {
      if (!timeVal) return null;
      const s = String(timeVal).trim();

      // ‡∏ï‡∏£‡∏á‡πÜ ‡πÄ‡∏•‡∏¢‡∏à‡∏≤‡∏Å select ‡πÄ‡∏ä‡πà‡∏ô "07:00"
      let m = s.match(/^(\d{1,2}):(\d{2})(?::\d{2})?$/);
      if (m) {
        return { hh: parseInt(m[1], 10), mm: parseInt(m[2], 10) };
      }

      // ‡∏ñ‡πâ‡∏≤‡πÄ‡∏à‡∏≠‡πÄ‡∏õ‡πá‡∏ô ISO format (‡∏à‡∏≤‡∏Å sheet)
      const d = new Date(s);
      if (!isNaN(d)) {
        return { hh: d.getHours(), mm: d.getMinutes() };
      }

      return null;
    }

    function formatRange(dateVal, startTime, endTime) {
      const d = parseDatePart(dateVal);
      const st = parseTimePart(startTime, "start");
      const et = parseTimePart(endTime, "end");
      if (!d || !st || !et) return `${dateVal} ${startTime} - ${endTime}`;

      const start = new Date(d.getFullYear(), d.getMonth(), d.getDate(), st.hh, st.mm);
      const end = new Date(d.getFullYear(), d.getMonth(), d.getDate(), et.hh, et.mm);
      end.setMinutes(end.getMinutes() + 1); // ‚úÖ end +1 ‡∏ô‡∏≤‡∏ó‡∏µ ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏ñ‡∏∂‡∏á‡∏™‡∏¥‡πâ‡∏ô slot

      const dateStr = start.toLocaleDateString("en-GB", {
        day: "numeric",
        month: "long",
        year: "numeric",
      });
      const startStr = start.toLocaleTimeString("en-GB", { hour: "2-digit", minute: "2-digit", hour12: false });
      const endStr = end.toLocaleTimeString("en-GB", { hour: "2-digit", minute: "2-digit", hour12: false });
      return `${dateStr}, ${startStr} - ${endStr}`;
    }

    // Submit New Booking
    document.getElementById("bookingForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const user = JSON.parse(localStorage.getItem("loggedInUser"));
      const submitBtn = this.querySelector("button[type='submit']");

      // üîí disable ‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Å‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡∏Å‡∏î‡∏ã‡πâ‡∏≥
      submitBtn.disabled = true;
      submitBtn.innerText = "Submitting...";

      // ‚úÖ helper format ‡πÄ‡∏ß‡∏•‡∏≤‡πÄ‡∏õ‡πá‡∏ô string HH:mm
      function formatTimeStr(val) {
        if (!val) return "";
        const parts = String(val).split(":");
        const hh = ("0" + parts[0]).slice(-2);
        const mm = ("0" + parts[1]).slice(-2);
        return `${hh}:${mm}`;
      }

      const startVal = document.getElementById("timeFrom").value;
      const endVal = document.getElementById("timeTo").value;

      // ‚úÖ ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏ß‡πà‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÄ‡∏ß‡∏•‡∏≤
      if (!startVal || !endVal) {
        Swal.fire("‚ö†Ô∏è Warning", "Start time must be less than end time", "warning");
        submitBtn.disabled = false;
        submitBtn.innerText = "Submit";
        return;
      }

      // ‚úÖ ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏ß‡πà‡∏≤ Start < End
      const startMins = parseInt(startVal.split(":")[0]) * 60 + parseInt(startVal.split(":")[1]);
      const endMins = parseInt(endVal.split(":")[0]) * 60 + parseInt(endVal.split(":")[1]);
      if (startMins >= endMins) {
        Swal.fire("‚ö†Ô∏è Warning", "Start time must be less than end time", "warning");
        submitBtn.disabled = false;
        submitBtn.innerText = "Submit";
        return;
      }

      const form = new URLSearchParams();
      form.append("page", "newBooking");
      form.append("userId", user.id);
      form.append("userEmail", user.email);
      form.append("interpreterId", document.getElementById("interpreterId").value);
      form.append("interpreterEmail", getInterpreterEmail(document.getElementById("interpreterId").value));
      form.append("date", document.getElementById("date").value);

      // ‚úÖ ‡πÄ‡∏ß‡∏•‡∏≤ ‡∏™‡πà‡∏á‡πÄ‡∏õ‡πá‡∏ô string "HH:mm"
      form.append("startTime", formatTimeStr(startVal));
      form.append("endTime", formatTimeStr(endVal));

      form.append("title", document.getElementById("title").value);
      form.append("location", document.getElementById("location").value);

      form.append("status", "BOOKED");
      form.append("createdAt", new Date().toISOString());

      try {
        showLoader();
        const res = await fetch(API_URL, { method: "POST", body: form });
        const data = await res.json();
        hideLoader();

        if (data.success) {
          closeNewBookingModal();
          this.reset();
          Swal.fire("‚úÖ Success", data.message, "success").then(() => {
            // ‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏à‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà
            loadMyBookings();

            // ‚úÖ ‡∏£‡∏µ‡πÄ‡∏ü‡∏£‡∏ä calendar iframe ‡∏î‡πâ‡∏ß‡∏¢
            const iframe = document.getElementById("calendarFrame");
            if (iframe) {
              iframe.src = `calendar.html?v=${new Date().getTime()}`;
            }
          });
        } else {
          // ‡∏ñ‡πâ‡∏≤‡πÄ‡∏õ‡πá‡∏ô Duplicate ‡πÅ‡∏™‡∏î‡∏á warning
          if (data.message && data.message.includes("Duplicate")) {
            Swal.fire({
              title: "‚ö†Ô∏è Duplicate Booking",
              text: data.message,
              icon: "warning",
              didOpen: () => {
                document.querySelector(".swal2-container").style.zIndex = 30000;
              },
            });
          } else {
            Swal.fire("‚ùå Error", data.message, "error");
          }
        }
      } catch (err) {
        hideLoader();
        Swal.fire("Error", err.message, "error");
      } finally {
        // üîì enable ‡∏õ‡∏∏‡πà‡∏°‡∏Å‡∏•‡∏±‡∏ö‡∏´‡∏•‡∏±‡∏á‡∏à‡∏ö‡∏Å‡∏≤‡∏£‡∏ó‡∏≥‡∏á‡∏≤‡∏ô
        submitBtn.disabled = false;
        submitBtn.innerText = "Submit";
      }
    });

    async function cancelBooking(bookingId) {
      // üü° Show confirmation before cancel
      const confirmResult = await Swal.fire({
        title: "Are you sure?",
        text: "Do you want to cancel this booking?",
        icon: "warning",
        showCancelButton: true,
        confirmButtonColor: "#d33",
        cancelButtonColor: "#3085d6",
        confirmButtonText: "Yes, cancel it",
        cancelButtonText: "No, keep it",
      });

      // ‚ùå User clicked cancel ‚Üí do nothing
      if (!confirmResult.isConfirmed) return;

      // ‚úÖ Proceed with cancel
      const form = new URLSearchParams();
      form.append("page", "cancelBooking");
      form.append("bookingId", bookingId);

      try {
        showLoader();
        const res = await fetch(API_URL, { method: "POST", body: form });
        const data = await res.json();
        hideLoader();

        if (data.success) {
          Swal.fire("‚úÖ Canceled", data.message, "success").then(() => {
            // ‚úÖ Refresh data
            loadMyBookings();
            renderAllMyBookings();

            // ‚úÖ Refresh calendar iframe
            const iframe = document.getElementById("calendarFrame");
            if (iframe) iframe.src = `calendar.html?v=${new Date().getTime()}`;

            // ‚úÖ Close modal after success
            document.getElementById("myModal").style.display = "none";
          });
        } else {
          Swal.fire("Error", data.message, "error");
        }
      } catch (err) {
        hideLoader();
        Swal.fire("Error", err.message, "error");
      }
    }

    loadMyBookings();
  </script>
