<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>üìà Dashboard - Interpreter Booking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8fafc;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1100px;
      margin: 25px auto;
      background: #fff;
      padding: 25px 40px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      position: relative;
    }

    .card-box {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background: #e7f1ff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    .card h3 {
      margin: 0;
      font-size: 16px;
      color: #1e293b;
    }

    .card p {
      font-size: 28px;
      margin-top: 10px;
      font-weight: bold;
      color: #007bff;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      font-size: 14px;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #e2e8f0;
    }

    th {
      background: #f1f5f9;
      text-align: left;
    }

    /* Loading */
    #loading {
      display: none;
      position: absolute;
      inset: 0;
      background: rgba(255,255,255,0.7);
      justify-content: center;
      align-items: center;
      border-radius: 10px;
    }
    .spinner {
      width: 50px; height: 50px;
      border: 5px solid #cbd5e1;
      border-top-color: #007bff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>

<div id="layout"></div>

<script>
fetch("layout.html")
  .then(res => res.text())
  .then(html => {
    document.getElementById("layout").innerHTML = html;

    // Active Tab = Dashboard
    document.getElementById("tab-dashboard").classList.add("active");

    // Menu navigation
    document.getElementById("tab-dashboard").onclick = () => location.href = "dashboardadmin.html";
    document.getElementById("tab-report").onclick   = () => location.href = "report.html";
    document.getElementById("tab-admin").onclick    = () => location.href = "admin.html";
  });
</script>

<div class="container">
  <div id="loading"><div class="spinner"></div></div>

  <h2>üìà Dashboard Overview</h2>

  <!-- Summary Cards -->
  <div class="card-box">
    <div class="card">
      <h3>Total Bookings (This Month)</h3>
      <p id="totalMonth">0</p>
    </div>
    <div class="card">
      <h3>Total Bookings (Today)</h3>
      <p id="totalToday">0</p>
    </div>
    <div class="card">
      <h3>Active Interpreters</h3>
      <p id="totalInterpreter">4</p>
    </div>
  </div>

  <h3 style="margin-top: 40px;">üìã Latest Bookings</h3>
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Start</th>
        <th>End</th>
        <th>Title</th>
        <th>Location</th>
        <th>User</th>
        <th>Interpreter</th>
      </tr>
    </thead>
    <tbody id="latestTable"></tbody>
  </table>
</div>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbxnQJvTRZ_v0o61cuolA9rGR7bFRZugexZ4sYseibwL3dcjUbOb2yzPakC9I2nssw/exec";
const loading = document.getElementById("loading");
const show = () => loading.style.display = "flex";
const hide = () => loading.style.display = "none";

const interpreterNames = {
  i001: "SOM SAN",
  i002: "GOOK SAN",
  i003: "POOKY SAN",
  i004: "L SAN"
};

async function loadDashboard() {
  show();
  try {
    const res = await fetch(`${scriptURL}?page=listBookings`);
    const data = await res.json();

    const today = new Date().toISOString().split("T")[0];
    const month = today.substring(0,7); 

    let countToday = 0;
    let countMonth = 0;

    data.forEach(row => {
      if (row.date.startsWith(month)) countMonth++;
      if (row.date === today) countToday++;
    });

    document.getElementById("totalMonth").innerText = countMonth;
    document.getElementById("totalToday").innerText = countToday;

    // latest 10 bookings sorted by date desc
    const sorted = data.sort((a,b) => b.date.localeCompare(a.date)).slice(0,10);

    const tbody = document.getElementById("latestTable");
    tbody.innerHTML = "";

    sorted.forEach(r => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${r.date.replace(/^'/,'')}</td>
        <td>${r.startTime}</td>
        <td>${r.endTime}</td>
        <td>${r.title}</td>
        <td>${r.location}</td>
        <td>${r.userEmail}</td>
        <td>${interpreterNames[r.interpreterId] || r.interpreterId}</td>
      `;
      tbody.appendChild(tr);
    });

  } catch (err) {
    Swal.fire("‚ùå Error", "Cannot load dashboard data", "error");
  } finally {
    hide();
  }
}

window.onload = loadDashboard;
</script>

</body>
</html>
