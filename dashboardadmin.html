<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ðŸ“ˆ Dashboard - Interpreter Booking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- âœ… Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8fafc;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1100px;
      margin: 25px auto;
      background: #fff;
      padding: 25px 40px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      position: relative;
    }

    .card-box {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background: #e7f1ff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    .card h3 {
      margin: 0;
      font-size: 16px;
      color: #1e293b;
    }

    .card p {
      font-size: 28px;
      margin-top: 10px;
      font-weight: bold;
      color: #007bff;
    }

    /* Charts layout */
    .charts {
      display: grid;
      grid-template-columns: 2fr 1.5fr;
      gap: 20px;
      margin-top: 30px;
      align-items: flex-start;
    }

    .chart-card {
      background: #f9fafb;
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .chart-card h3 {
      margin: 0 0 10px;
      font-size: 15px;
      color: #111827;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      font-size: 14px;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #e2e8f0;
    }

    th {
      background: #f1f5f9;
      text-align: left;
    }

    /* Loading */
    #loading {
      display: none;
      position: absolute;
      inset: 0;
      background: rgba(255,255,255,0.7);
      justify-content: center;
      align-items: center;
      border-radius: 10px;
    }
    .spinner {
      width: 50px; height: 50px;
      border: 5px solid #cbd5e1;
      border-top-color: #007bff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    @media (max-width: 900px) {
      .card-box {
        grid-template-columns: 1fr;
      }
      .charts {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

<!-- à¹‚à¸«à¸¥à¸” Layout -->
<div id="layout"></div>

<script>
fetch("layout.html")
  .then(res => res.text())
  .then(html => {
    document.getElementById("layout").innerHTML = html;

    // Active Tab = Dashboard
    document.getElementById("tab-dashboard").classList.add("active");

    // Menu navigation
    document.getElementById("tab-dashboard").onclick = () => location.href = "dashboardadmin.html";
    document.getElementById("tab-report").onclick   = () => location.href = "report.html";
    document.getElementById("tab-admin").onclick    = () => location.href = "admin.html";
  });
</script>

<div class="container">
  <div id="loading"><div class="spinner"></div></div>

  <h2>ðŸ“ˆ Dashboard Overview</h2>

  <!-- Summary Cards -->
  <div class="card-box">
    <div class="card">
      <h3>Total Bookings (This Month)</h3>
      <p id="totalMonth">0</p>
    </div>
    <div class="card">
      <h3>Total Bookings (Today)</h3>
      <p id="totalToday">0</p>
    </div>
    <div class="card">
      <h3>Active Interpreters</h3>
      <p id="totalInterpreter">4</p>
    </div>
  </div>

  <!-- Charts -->
  <div class="charts">
    <div class="chart-card">
      <h3>ðŸ“Š Bookings per Day (This Month)</h3>
      <canvas id="dailyChart"></canvas>
    </div>
    <div class="chart-card">
      <h3>ðŸ‘¥ Bookings per Interpreter (This Month)</h3>
      <canvas id="interpreterChart"></canvas>
    </div>
  </div>

  <h3 style="margin-top: 40px;">ðŸ“‹ Latest Bookings</h3>
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Start</th>
        <th>End</th>
        <th>Title</th>
        <th>Location</th>
        <th>User</th>
        <th>Interpreter</th>
      </tr>
    </thead>
    <tbody id="latestTable"></tbody>
  </table>
</div>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbxnQJvTRZ_v0o61cuolA9rGR7bFRZugexZ4sYseibwL3dcjUbOb2yzPakC9I2nssw/exec";
const loading = document.getElementById("loading");
const show = () => loading.style.display = "flex";
const hide = () => loading.style.display = "none";

const interpreterNames = {
  i001: "SOM SAN",
  i002: "GOOK SAN",
  i003: "POOKY SAN",
  i004: "L SAN"
};

let dailyChart = null;
let interpreterChart = null;

// âž• à¹€à¸žà¸´à¹ˆà¸¡à¸Ÿà¸±à¸‡à¸à¹Œà¸Šà¸±à¸™à¹€à¸žà¸´à¹ˆà¸¡ 1 à¸™à¸²à¸—à¸µà¹ƒà¸«à¹‰à¹€à¸§à¸¥à¸²à¸ªà¸´à¹‰à¸™à¸ªà¸¸à¸”
function addOneMinute(t) {
  if (!t || t.indexOf(":") === -1) return t;
  let [h, m] = t.split(":").map(Number);
  m++;
  if (m >= 60) { m = 0; h++; }
  if (h >= 24) h = 0;
  return `${String(h).padStart(2, "0")}:${String(m).padStart(2, "0")}`;
}

async function loadDashboard() {
  show();
  try {
    const res = await fetch(`${scriptURL}?page=listBookings`);
    const data = await res.json();

    const today = new Date().toISOString().split("T")[0]; // YYYY-MM-DD
    const month = today.substring(0,7); // YYYY-MM

    let countToday = 0;
    let countMonth = 0;

    // à¸ªà¸³à¸«à¸£à¸±à¸šà¸à¸£à¸²à¸Ÿ
    const dailyCount = {};              // { '2025-11-01': 3, ... }
    const interpreterCount = {          // à¹€à¸‰à¸žà¸²à¸°à¹€à¸”à¸·à¸­à¸™à¸™à¸µà¹‰
      i001: 0,
      i002: 0,
      i003: 0,
      i004: 0,
      other: 0
    };

    data.forEach(row => {
      const rowDate = String(row.date || "").replace(/^'/, "");
      const status = String(row.status || "").toUpperCase();

      if (!rowDate) return;

      // à¸™à¸±à¸šà¹€à¸”à¸·à¸­à¸™ / à¸§à¸±à¸™à¸™à¸µà¹‰ (à¸”à¸¹à¸—à¸¸à¸à¸ªà¸–à¸²à¸™à¸° à¸«à¸£à¸·à¸­à¸ˆà¸°à¸ˆà¸³à¸à¸±à¸”à¹€à¸‰à¸žà¸²à¸° BOOKED à¸à¹‡à¹„à¸”à¹‰)
      if (rowDate.startsWith(month)) countMonth++;
      if (rowDate === today) countToday++;

      // à¸ªà¸³à¸«à¸£à¸±à¸šà¸à¸£à¸²à¸Ÿ: à¹ƒà¸Šà¹‰à¹€à¸‰à¸žà¸²à¸° BOOKED
      if (status === "BOOKED") {
        // daily
        if (rowDate.startsWith(month)) {
          dailyCount[rowDate] = (dailyCount[rowDate] || 0) + 1;
        }

        // per interpreter
        const iid = row.interpreterId;
        if (iid && interpreterCount.hasOwnProperty(iid)) {
          interpreterCount[iid]++;
        } else if (iid) {
          interpreterCount.other++;
        }
      }
    });

    document.getElementById("totalMonth").innerText = countMonth;
    document.getElementById("totalToday").innerText = countToday;

    // === Latest Bookings: sort by createdAt (à¸¥à¹ˆà¸²à¸ªà¸¸à¸”à¸à¹ˆà¸­à¸™) ===
    const sorted = data
      .filter(r => r.createdAt)
      .sort((a, b) => {
        const da = new Date(String(a.createdAt).replace(/^'/, ''));
        const db = new Date(String(b.createdAt).replace(/^'/, ''));
        return db - da;
      })
      .slice(0, 10);

    const tbody = document.getElementById("latestTable");
    tbody.innerHTML = "";

    sorted.forEach(r => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${String(r.date || "").replace(/^'/,'')}</td>
        <td>${r.startTime || ""}</td>
        <td>${addOneMinute(r.endTime || "")}</td>
        <td>${r.title || ""}</td>
        <td>${r.location || ""}</td>
        <td>${r.userEmail || ""}</td>
        <td>${interpreterNames[r.interpreterId] || r.interpreterId || ""}</td>
      `;
      tbody.appendChild(tr);
    });

    // === à¸ªà¸£à¹‰à¸²à¸‡à¸à¸£à¸²à¸Ÿ ===
    buildDailyChart(dailyCount);
    buildInterpreterChart(interpreterCount);

  } catch (err) {
    console.log(err);
    Swal.fire("âŒ Error", "Cannot load dashboard data", "error");
  } finally {
    hide();
  }
}

function buildDailyChart(dailyCount) {
  const ctx = document.getElementById("dailyChart").getContext("2d");

  // à¸¥à¸³à¸”à¸±à¸šà¸§à¸±à¸™à¸—à¸µà¹ˆ
  const labels = Object.keys(dailyCount).sort((a,b) => a.localeCompare(b));
  const values = labels.map(d => dailyCount[d]);

  if (dailyChart) dailyChart.destroy();

  dailyChart = new Chart(ctx, {
    type: "line",
    data: {
      labels,
      datasets: [{
        label: "Bookings per Day",
        data: values,
        tension: 0.3,
        fill: false,
        borderWidth: 2,
        pointRadius: 3
      }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: { display: false }
      },
      scales: {
        x: {
          ticks: { autoSkip: true, maxTicksLimit: 10 }
        },
        y: {
          beginAtZero: true,
          precision: 0
        }
      }
    }
  });
}

function buildInterpreterChart(interpreterCount) {
  const ctx = document.getElementById("interpreterChart").getContext("2d");

  const labels = ["SOM SAN", "GOOK SAN", "POOKY SAN", "L SAN", "Other"];
  const values = [
    interpreterCount.i001,
    interpreterCount.i002,
    interpreterCount.i003,
    interpreterCount.i004,
    interpreterCount.other
  ];

  if (interpreterChart) interpreterChart.destroy();

  interpreterChart = new Chart(ctx, {
    type: "bar",
    data: {
      labels,
      datasets: [{
        label: "Bookings",
        data: values,
        borderWidth: 1
      }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: { display: false }
      },
      scales: {
        y: {
          beginAtZero: true,
          precision: 0
        }
      }
    }
  });
}

window.onload = loadDashboard;
</script>

</body>
</html>
