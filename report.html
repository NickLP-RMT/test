<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>üìä Report Summary - Interpreter Booking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8fafc;
      margin: 0;
      padding: 0;
      color: #1e293b;
    }
    .navbar {
      background: linear-gradient(90deg, #007bff, #0056b3);
      color: white;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar h1 { margin: 0; font-size: 18px; }

    .container {
      max-width: 1100px;
      margin: 30px auto;
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);
      position: relative;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      margin-top: 20px;
    }

    label {
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
    }

    input, select {
      padding: 10px 12px;
      border: 1px solid #cbd5e1;
      border-radius: 6px;
      width: 100%;
      font-size: 14px;
    }

    button {
      background: #007bff;
      border: none;
      color: white;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.2s;
    }
    button:hover { background: #0056b3; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #e2e8f0;
    }
    th { background: #f1f5f9; text-align: left; }

    /* Loading overlay */
    #loading {
      display: none;
      position: absolute;
      inset: 0;
      background: rgba(255,255,255,0.7);
      backdrop-filter: blur(2px);
      justify-content: center;
      align-items: center;
      border-radius: 10px;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #cbd5e1;
      border-top-color: #007bff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

<div class="navbar">
  <h1>üìä Report Summary</h1>
  <button onclick="window.location='admin.html'">‚¨ÖÔ∏è Back to Admin</button>
</div>

<div class="container">

  <div id="loading"><div class="spinner"></div></div>

  <h2>‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏à‡∏≠‡∏á</h2>

  <div class="form-row">
    <div>
      <label>Interpreter</label>
      <select id="interpreter">
        <option value="">-- Select Interpreter --</option>
        <option value="i001">SOM SAN</option>
        <option value="i002">GOOK SAN</option>
        <option value="i003">POOKY SAN</option>
        <option value="i004">L SAN</option>
      </select>
    </div>

    <div>
      <label>Start Date</label>
      <input type="date" id="startDate">
    </div>
  </div>

  <div class="form-row">
    <div>
      <label>End Date</label>
      <input type="date" id="endDate">
    </div>
    <div style="display:flex; align-items: end;">
      <button onclick="searchReport()">üîé Search</button>
    </div>
  </div>

  <hr style="margin:30px 0;">

  <h3>üìã Result</h3>

  <table id="resultTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Title</th>
        <th>Location</th>
        <th>User</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

</div>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbxnQJvTRZ_v0o61cuolA9rGR7bFRZugexZ4sYseibwL3dcjUbOb2yzPakC9I2nssw/exec";

const loadingEl = document.getElementById("loading");
const showLoading = () => loadingEl.style.display = "flex";
const hideLoading = () => loadingEl.style.display = "none";

async function searchReport() {
  const interpreter = document.getElementById("interpreter").value;
  const start = document.getElementById("startDate").value;
  const end = document.getElementById("endDate").value;

  if (!interpreter || !start || !end) {
    Swal.fire("‚ö†Ô∏è Missing data","Please fill all fields","warning");
    return;
  }

  showLoading();
  
  const res = await fetch(`${scriptURL}?page=listBookings`);
  const data = await res.json();

  hideLoading();

  // filter data
  const filtered = data.filter(r =>
    r.interpreterId === interpreter &&
    r.date >= start &&
    r.date <= end &&
    r.status === "BOOKED"
  );

  const tbody = document.querySelector("#resultTable tbody");
  tbody.innerHTML = "";

  filtered.forEach(r => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${r.date}</td>
      <td>${r.startTime} - ${r.endTime}</td>
      <td>${r.title}</td>
      <td>${r.location}</td>
      <td>${r.userEmail}</td>
    `;
    tbody.appendChild(tr);
  });

  if (filtered.length === 0) {
    Swal.fire("‚ÑπÔ∏è No Data","No booking found in this period","info");
  }
}

</script>

</body>
</html>
