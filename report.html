<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Report Summary - Interpreter Booking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body { font-family: 'Segoe UI'; background: #f8fafc; margin: 0; padding: 0; }
    .container {
      max-width: 1100px;
      margin: 20px auto;
      background: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      position: relative;
    }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 10px; border-bottom: 1px solid #e2e8f0; }
    button {
      background:#007bff; border:none; color:white;
      padding:7px 12px; border-radius:6px; cursor:pointer;
    }
    button:hover { background:#0056b3; }

    #loading {
      display:none;
      position:absolute; inset:0;
      background:rgba(255,255,255,0.7);
      justify-content:center; align-items:center;
    }
    .spinner {
      width:50px;height:50px;
      border:5px solid #cbd5e1;
      border-top-color:#007bff;
      border-radius:50%;
      animation:spin 0.8s linear infinite;
    }
    @keyframes spin { 100% { transform: rotate(360deg);} }
  </style>
</head>
<body>

<!-- Layout -->
<div id="layout"></div>

<script>
  fetch("layout.html")
    .then(res => res.text())
    .then(html => {
      document.getElementById("layout").innerHTML = html;
      document.getElementById("tab-report").classList.add("active");
    });
</script>

<div class="container">
  <div id="loading"><div class="spinner"></div></div>

  <h2>üìä Report Summary</h2>

  <div style="display:flex; gap:20px; margin-top:20px;">
    <div>
      <label>Interpreter</label><br>
      <select id="interpreter">
        <option value="">-- All --</option>
        <option value="i001">SOM SAN</option>
        <option value="i002">GOOK SAN</option>
        <option value="i003">POOKY SAN</option>
        <option value="i004">L SAN</option>
      </select>
    </div>
    <div>
      <label>Start Date</label><br>
      <input type="date" id="start">
    </div>
    <div>
      <label>End Date</label><br>
      <input type="date" id="end">
    </div>
  </div>

  <div style="margin-top:20px;">
    <button onclick="loadReport()">üîç Search</button>
  </div>

  <table id="reportTable">
    <thead>
      <tr>
        <th>Date</th><th>Start</th><th>End</th><th>Title</th><th>Location</th><th>Interpreter</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbxnQJvTRZ_v0o61cuolA9rGR7bFRZugexZ4sYseibwL3dcjUbOb2yzPakC9I2nssw/exec";
const loading = document.getElementById("loading");
const show = ()=> loading.style.display="flex";
const hide = ()=> loading.style.display="none";

async function loadReport() {
  const start = document.getElementById("start").value;
  const end   = document.getElementById("end").value;
  const inter = document.getElementById("interpreter").value;

  if (!start || !end)
    return Swal.fire("‚ö†Ô∏è", "Please choose start & end date", "warning");

  show();
  const res = await fetch(`${scriptURL}?page=listBookings`);
  const data = await res.json();
  hide();

  const tbody = document.querySelector("#reportTable tbody");
  tbody.innerHTML = "";

  data.filter(b => {
    const d = b.date.replace("'", "");
    return d >= start && d <= end && (inter === "" || b.interpreterId === inter);
  })
  .forEach(b => {
    tbody.innerHTML += `
      <tr>
        <td>${b.date}</td>
        <td>${b.startTime}</td>
        <td>${b.endTime}</td>
        <td>${b.title}</td>
        <td>${b.location}</td>
        <td>${b.interpreterId}</td>
      </tr>
    `;
  });
}
</script>

</body>
</html>
