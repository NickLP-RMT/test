<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Summary Calendar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
    }
    .calendar {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .calendar-header h2 {
      margin: 0;
      color: #333;
    }
    .calendar-header button {
      padding: 8px 12px;
      cursor: pointer;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    #todayButton {
      background-color: #ffeb3b;
      color: black;
    }
    #todayButton:hover {
      background-color: #fdd835;
    }
    .calendar-days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      grid-gap: 5px;
    }
    .calendar-day, .day-header {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
      position: relative;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      border-radius: 4px;
      height: 400px;
    }
    .calendar-day:hover {
      background-color: #e3f2fd;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .today {
      background-color: #ffeb3b;
      color: #000;
      font-weight: bold;
    }
    .event-dot {
      height: 8px;
      width: 8px;
      background-color: red;
      border-radius: 50%;
      display: inline-block;
    }
  </style>
</head>
<body>

<div class="calendar">
  <div class="calendar-header">
    <button id="prevMonth">Previous</button>
    <h2 id="monthYear"></h2>
    <button id="todayButton">Today</button>
    <button id="nextMonth">Next</button>
  </div>
  <div class="calendar-days">
    <div class="day-header">SUNDAY</div>
    <div class="day-header">MONDAY</div>
    <div class="day-header">TUESDAY</div>
    <div class="day-header">WEDNESDAY</div>
    <div class="day-header">THURSDAY</div>
    <div class="day-header">FRIDAY</div>
    <div class="day-header">SATURDAY</div>
  </div>
  <div class="calendar-days" id="calendarDays"></div>
</div>

<script>
  const calendarDays = document.getElementById('calendarDays');
  const monthYear = document.getElementById('monthYear');
  const prevMonth = document.getElementById('prevMonth');
  const nextMonth = document.getElementById('nextMonth');
  const todayButton = document.getElementById('todayButton');

  let currentMonth = new Date().getMonth();
  let currentYear = new Date().getFullYear();

  const months = [
    'January', 'February', 'March', 'April', 'May', 'June',
    'July', 'August', 'September', 'October', 'November', 'December'
  ];

  function renderCalendar(month, year) {
    calendarDays.innerHTML = '';
    monthYear.textContent = `${months[month]} ${year}`;

    const firstDayOfMonth = new Date(year, month, 1).getDay();
    const daysInMonth = new Date(year, month + 1, 0).getDate();

    // Create empty cells for days before the first day of the month
    for (let i = 0; i < firstDayOfMonth; i++) {
      const emptyCell = document.createElement('div');
      emptyCell.classList.add('calendar-day');
      calendarDays.appendChild(emptyCell);
    }

    // Create day cells and load event data
    for (let i = 1; i <= daysInMonth; i++) {
      const day = new Date(year, month, i);
      const dayCell = document.createElement('div');
      dayCell.classList.add('calendar-day');

      // Highlight today
      if (i === new Date().getDate() && month === new Date().getMonth() && year === new Date().getFullYear()) {
        dayCell.classList.add('today');
      }

      const formattedDate = `${('0' + i).slice(-2)}/${('0' + (month + 1)).slice(-2)}/${year}`;

      dayCell.innerHTML = `<p>${i}</p>`;

      loadEventDataForDay(formattedDate, dayCell); // Load event data for each day

      calendarDays.appendChild(dayCell);
    }
  }

  function loadEventDataForDay(date, dayCell) {
    const requestUrl = `https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec?page=calendar&date=${date}`;

    fetch(requestUrl)
      .then(response => response.json())
      .then(data => {
        if (data.length > 0) {
          // Add a red dot to the day if there are events
          dayCell.innerHTML += '<span class="event-dot"></span>';
        }
      })
      .catch(error => console.error('Error fetching data:', error));
  }

  prevMonth.addEventListener('click', () => {
    currentMonth--;
    if (currentMonth < 0) {
      currentMonth = 11;
      currentYear--;
    }
    renderCalendar(currentMonth, currentYear);
  });

  nextMonth.addEventListener('click', () => {
    currentMonth++;
    if (currentMonth > 11) {
      currentMonth = 0;
      currentYear++;
    }
    renderCalendar(currentMonth, currentYear);
  });

  todayButton.addEventListener('click', () => {
    currentMonth = new Date().getMonth();
    currentYear = new Date().getFullYear();
    renderCalendar(currentMonth, currentYear);
  });

  renderCalendar(currentMonth, currentYear);
</script>

</body>
</html>
