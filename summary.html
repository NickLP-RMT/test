<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Summary with Red Dots</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      padding: 20px;
    }
    .day-table {
      margin-bottom: 30px;
      width: 100%;
      border-collapse: collapse;
      border: 1px solid #ddd;
    }
    .day-table th, .day-table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    .day-table th {
      background-color: #f4f4f4;
    }
    .day-header {
      text-align: left;
      font-weight: bold;
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    .has-task {
      color: red;
      font-size: 24px;
    }
    .no-task {
      color: gray;
      font-size: 24px;
    }
    .pagination {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .pagination button {
      padding: 10px 20px;
      background-color: #2196F3;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 1em;
    }
    .pagination button:hover {
      background-color: #1976D2;
    }
  </style>
</head>
<body>

<h2>Summary of September</h2>

<!-- Day 1 -->
<div class="day-header">1/9/2024 - Monday</div>
<table class="day-table">
  <thead>
    <tr>
      <th>TIME</th>
      <th>SOM SAN</th>
      <th>GOOK SAN</th>
      <th>POOKY SAN</th>
      <th>L SAN</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>08:00 - 08:30</td>
      <td class="has-task">●</td>
      <td class="no-task">-</td>
      <td class="has-task">●</td>
      <td class="no-task">-</td>
    </tr>
    <tr>
      <td>08:30 - 09:00</td>
      <td class="no-task">-</td>
      <td class="has-task">●</td>
      <td class="no-task">-</td>
      <td class="no-task">-</td>
    </tr>
    <tr>
      <td>09:00 - 09:30</td>
      <td class="has-task">●</td>
      <td class="no-task">-</td>
      <td class="no-task">-</td>
      <td class="has-task">●</td>
    </tr>
    <!-- Add more time slots as needed -->
  </tbody>
</table>

<!-- Day 2 -->
<div class="day-header">2/9/2024 - Tuesday</div>
<table class="day-table">
  <thead>
    <tr>
      <th>TIME</th>
      <th>SOM SAN</th>
      <th>GOOK SAN</th>
      <th>POOKY SAN</th>
      <th>L SAN</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>08:00 - 08:30</td>
      <td class="no-task">-</td>
      <td class="has-task">●</td>
      <td class="no-task">-</td>
      <td class="has-task">●</td>
    </tr>
    <tr>
      <td>08:30 - 09:00</td>
      <td class="has-task">●</td>
      <td class="no-task">-</td>
      <td class="has-task">●</td>
      <td class="no-task">-</td>
    </tr>
    <tr>
      <td>09:00 - 09:30</td>
      <td class="no-task">-</td>
      <td class="has-task">●</td>
      <td class="no-task">-</td>
      <td class="has-task">●</td>
    </tr>
    <!-- Add more time slots as needed -->
  </tbody>
</table>

<!-- Pagination buttons -->
<div class="pagination">
  <button id="prev7Days">Previous 7 Days</button>
  <button id="next7Days">Next 7 Days</button>
</div>

</body>
</html>
