<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Calendar with Full Day Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
    }
    .calendar {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .calendar-header h2 {
      margin: 0;
      color: #333;
    }
    .calendar-header button {
      padding: 8px 12px;
      cursor: pointer;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    #todayButton {
      background-color: #ffeb3b;
      color: black;
    }
    #todayButton:hover {
      background-color: #fdd835;
    }
    .calendar-days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      grid-gap: 5px;
    }
    .calendar-day, .day-header {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
      position: relative;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      border-radius: 4px;
      height: 350px; /* เพิ่มความสูงให้พอแสดงข้อมูล */
    }
    .calendar-day:hover {
      background-color: #e3f2fd;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .today {
      background-color: #ffeb3b;
      color: #000;
      font-weight: bold;
    }
    .day-header {
      background-color: #ddd;
      font-weight: bold;
      text-align: center;
    }
    .event-dot {
      height: 8px;
      width: 8px;
      background-color: red;
      border-radius: 50%;
      display: inline-block;
    }
    .schedule-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2px 0;
      font-size: 10px; /* ปรับขนาดฟอนต์ให้เล็กลง */
    }
    .time-slot {
      flex: 2;
    }
    .translator {
      flex: 1;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="calendar">
  <div class="calendar-header">
    <button id="prevMonth">Previous</button>
    <h2 id="monthYear">September 2024</h2>
    <button id="nextMonth">Next</button>
  </div>
  <div class="calendar-days">
    <div class="day-header">SUNDAY</div>
    <div class="day-header">MONDAY</div>
    <div class="day-header">TUESDAY</div>
    <div class="day-header">WEDNESDAY</div>
    <div class="day-header">THURSDAY</div>
    <div class="day-header">FRIDAY</div>
    <div class="day-header">SATURDAY</div>

    <!-- Example Day with Event Dots -->
    <div class="calendar-day">
      <p>1</p>
      <!-- SOM SAN Schedule -->
      <div class="schedule-row">
        <span class="time-slot">08:00 - 08:30</span>
        <span class="translator"><span class="event-dot"></span> SOM SAN</span>
      </div>
      <div class="schedule-row">
        <span class="time-slot">08:30 - 09:00</span>
        <span class="translator"><span class="event-dot"></span> GOOK SAN</span>
      </div>
      <div class="schedule-row">
        <span class="time-slot">09:00 - 09:30</span>
        <span class="translator"><span class="event-dot"></span> POOKY SAN</span>
      </div>
      <div class="schedule-row">
        <span class="time-slot">09:30 - 10:00</span>
        <span class="translator"></span> <!-- No event -->
      </div>
      <!-- Continue for other time slots up to 19:30 -->
    </div>

    <div class="calendar-day">
      <p>2</p>
      <!-- GOOK SAN Schedule -->
      <div class="schedule-row">
        <span class="time-slot">10:00 - 10:30</span>
        <span class="translator"><span class="event-dot"></span> SOM SAN</span>
      </div>
      <div class="schedule-row">
        <span class="time-slot">10:30 - 11:00</span>
        <span class="translator"></span> <!-- No event -->
      </div>
      <!-- More time slots for the day -->
    </div>

    <!-- Repeat the above for each day in the month -->
  </div>
</div>

<script>
  const calendarDays = document.getElementById('calendarDays');
  const monthYear = document.getElementById('monthYear');
  const prevMonth = document.getElementById('prevMonth');
  const nextMonth = document.getElementById('nextMonth');
  const todayButton = document.getElementById('todayButton');

  function renderCalendar(month, year) {
    calendarDays.innerHTML = '';  // Clear previous days

    const daysInMonth = new Date(year, month + 1, 0).getDate();

    for (let day = 1; day <= daysInMonth; day++) {
      const dayCell = document.createElement('div');
      dayCell.classList.add('calendar-day');

      dayCell.innerHTML = `<p>${day}</p>`;  // Display the day number
      
      // Add schedule for SOM SAN as an example
      const somSanSchedule = `
        <div class="schedule-row">
          <span class="time-slot">08:00 - 08:30</span>
          <span class="translator"><span class="event-dot"></span> SOM SAN</span>
        </div>
        <div class="schedule-row">
          <span class="time-slot">08:30 - 09:00</span>
          <span class="translator"></span> <!-- No event -->
        </div>
        <!-- More time slots up to 20:00 -->
      `;
      
      dayCell.innerHTML += somSanSchedule;  // Append schedule
      calendarDays.appendChild(dayCell);
    }
  }

  renderCalendar(new Date().getMonth(), new Date().getFullYear());
</script>

</body>
</html>
