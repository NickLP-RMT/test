<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Calendar with Embedded Tables</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
    }
    .calendar {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .calendar-header h2 {
      margin: 0;
      color: #333;
    }
    .calendar-header button {
      padding: 8px 12px;
      cursor: pointer;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    #todayButton {
      background-color: #ffeb3b;
      color: black;
    }
    #todayButton:hover {
      background-color: #fdd835;
    }
    .calendar-days {
      display: grid;
      grid-template-columns: repeat(5, 1fr); /* แสดง 5 วันต่อแถว */
      grid-gap: 5px;
    }
    .calendar-day, .day-header {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 5px;
      text-align: center;
      position: relative;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      border-radius: 4px;
      height: 400px; /* ขยายความสูงเพื่อแสดงตาราง */
    }
    .calendar-day:hover {
      background-color: #e3f2fd;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .today {
      background-color: #ffeb3b;
      color: #000;
      font-weight: bold;
    }
    .day-header {
      background-color: #ddd;
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 10px; /* ขนาดฟอนต์เล็กลง */
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 5px;
      text-align: center;
    }
    th {
      background-color: #2196F3;
      color: white;
    }
    .event-dot {
      height: 8px;
      width: 8px;
      background-color: red;
      border-radius: 50%;
      display: inline-block;
    }
  </style>
</head>
<body>

<div class="calendar">
  <div class="calendar-header">
    <button id="prevMonth">Previous</button>
    <h2 id="monthYear">September 2024</h2>
    <button id="nextMonth">Next</button>
  </div>
  <div class="calendar-days">
    <div class="day-header">MONDAY</div>
    <div class="day-header">TUESDAY</div>
    <div class="day-header">WEDNESDAY</div>
    <div class="day-header">THURSDAY</div>
    <div class="day-header">FRIDAY</div>

    <!-- ตัวอย่างการแสดงผลวันแรกของเดือน -->
    <div class="calendar-day">
      <p>1</p>
      <table>
        <thead>
          <tr>
            <th>Time</th>
            <th>SOM SAN</th>
            <th>GOOK SAN</th>
            <th>POOKY SAN</th>
            <th>L SAN</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>08:00 - 08:30</td>
            <td><span class="event-dot"></span></td>
            <td></td>
            <td><span class="event-dot"></span></td>
            <td></td>
          </tr>
          <tr>
            <td>08:30 - 09:00</td>
            <td></td>
            <td><span class="event-dot"></span></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td>09:00 - 09:30</td>
            <td></td>
            <td><span class="event-dot"></span></td>
            <td></td>
            <td><span class="event-dot"></span></td>
          </tr>
          <!-- เพิ่มแถวสำหรับช่วงเวลาอื่น ๆ ได้ตามต้องการ -->
        </tbody>
      </table>
    </div>

    <!-- ตัวอย่างวันอื่น ๆ สามารถคัดลอกตารางได้ตามที่ต้องการ -->
    <div class="calendar-day">
      <p>2</p>
      <table>
        <thead>
          <tr>
            <th>Time</th>
            <th>SOM SAN</th>
            <th>GOOK SAN</th>
            <th>POOKY SAN</th>
            <th>L SAN</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>08:00 - 08:30</td>
            <td></td>
            <td><span class="event-dot"></span></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td>08:30 - 09:00</td>
            <td><span class="event-dot"></span></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Repeat similar structure for other days -->
  </div>
</div>

</body>
</html>
