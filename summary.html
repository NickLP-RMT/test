<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Summary Calendar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      padding: 20px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    .day-table-container {
      width: 18%; /* แสดง 5 วันต่อแถว */
      margin-bottom: 20px;
    }
    .day-table {
      width: 100%;
      border-collapse: collapse;
      border: 1px solid #ddd;
      font-size: 12px;
    }
    .day-table th, .day-table td {
      border: 1px solid #ddd;
      padding: 6px;
      text-align: center;
    }
    .day-table th {
      background-color: #f4f4f4;
    }
    .day-header {
      text-align: center;
      font-weight: bold;
      font-size: 14px;
      margin-bottom: 10px;
    }
    .has-task {
      color: red;
      font-size: 16px;
    }
    .no-task {
      color: gray;
      font-size: 16px;
    }
    .pagination {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .pagination button {
      padding: 10px 20px;
      background-color: #2196F3;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 1em;
    }
    .pagination button:hover {
      background-color: #1976D2;
    }
  </style>
</head>
<body>

<h2>Summary for September 2024</h2>

<!-- Container for 5 days in one row -->
<div class="container" id="calendarContainer">
  <!-- ตารางจะถูกสร้างด้วย JavaScript ที่นี่ -->
</div>

<!-- Pagination buttons -->
<div class="pagination">
  <button id="prevDays">Previous 5 Days</button>
  <button id="nextDays">Next 5 Days</button>
</div>

<script>
  const calendarContainer = document.getElementById('calendarContainer');
  const prevButton = document.getElementById('prevDays');
  const nextButton = document.getElementById('nextDays');

  const daysInMonth = [
    { date: '2/9/2024', day: 'Monday' }, { date: '3/9/2024', day: 'Tuesday' }, 
    { date: '4/9/2024', day: 'Wednesday' }, { date: '5/9/2024', day: 'Thursday' }, 
    { date: '6/9/2024', day: 'Friday' }, { date: '9/9/2024', day: 'Monday' },
    { date: '10/9/2024', day: 'Tuesday' }, { date: '11/9/2024', day: 'Wednesday' },
    { date: '12/9/2024', day: 'Thursday' }, { date: '13/9/2024', day: 'Friday' },
    { date: '16/9/2024', day: 'Monday' }, { date: '17/9/2024', day: 'Tuesday' },
    { date: '18/9/2024', day: 'Wednesday' }, { date: '19/9/2024', day: 'Thursday' },
    { date: '20/9/2024', day: 'Friday' }, { date: '23/9/2024', day: 'Monday' },
    { date: '24/9/2024', day: 'Tuesday' }, { date: '25/9/2024', day: 'Wednesday' },
    { date: '26/9/2024', day: 'Thursday' }, { date: '27/9/2024', day: 'Friday' },
    { date: '30/9/2024', day: 'Monday' }
  ];

  let currentPage = 0;
  const daysPerPage = 5;

  function createTableForDay(dayData) {
    const dayContainer = document.createElement('div');
    dayContainer.classList.add('day-table-container');

    const dayHeader = document.createElement('div');
    dayHeader.classList.add('day-header');
    dayHeader.textContent = `${dayData.date} - ${dayData.day}`;
    dayContainer.appendChild(dayHeader);

    const table = document.createElement('table');
    table.classList.add('day-table');

    const tableHead = document.createElement('thead');
    const headRow = document.createElement('tr');
    ['TIME', 'SOM SAN', 'GOOK SAN', 'POOKY SAN', 'L SAN'].forEach(text => {
      const th = document.createElement('th');
      th.textContent = text;
      headRow.appendChild(th);
    });
    tableHead.appendChild(headRow);
    table.appendChild(tableHead);

    const tableBody = document.createElement('tbody');

    const times = [
      '08:00 - 08:30', '08:30 - 09:00', '09:00 - 09:30', '09:30 - 10:00', 
      '10:00 - 10:30', '10:30 - 11:00', '11:00 - 11:30', '11:30 - 12:00', 
      '12:00 - 12:30', '12:30 - 13:00', '13:00 - 13:30', '13:30 - 14:00', 
      '14:00 - 14:30', '14:30 - 15:00', '15:00 - 15:30', '15:30 - 16:00', 
      '16:00 - 16:30', '16:30 - 17:00', '17:00 - 17:30', '17:30 - 18:00', 
      '18:00 - 18:30', '18:30 - 19:00', '19:00 - 19:30', '19:30 - 20:00'
    ];

    times.forEach(time => {
      const row = document.createElement('tr');

      const timeCell = document.createElement('td');
      timeCell.textContent = time;
      row.appendChild(timeCell);

      const somSanCell = document.createElement('td');
      somSanCell.classList.add('has-task'); // จุดสีแดงแทนการมีงาน
      somSanCell.textContent = '●';
      row.appendChild(somSanCell);

      const gookSanCell = document.createElement('td');
      gookSanCell.classList.add('no-task'); // ไม่มีงาน
      gookSanCell.textContent = '-';
      row.appendChild(gookSanCell);

      const pookySanCell = document.createElement('td');
      pookySanCell.classList.add('has-task');
      pookySanCell.textContent = '●';
      row.appendChild(pookySanCell);

      const lSanCell = document.createElement('td');
      lSanCell.classList.add('no-task');
      lSanCell.textContent = '-';
      row.appendChild(lSanCell);

      tableBody.appendChild(row);
    });

    table.appendChild(tableBody);
    dayContainer.appendChild(table);

    return dayContainer;
  }

  function displayDays() {
    calendarContainer.innerHTML = '';
    const start = currentPage * daysPerPage;
    const end = Math.min(start + daysPerPage, daysInMonth.length);

    for (let i = start; i < end; i++) {
      const dayData = daysInMonth[i];
      const table = createTableForDay(dayData);
      calendarContainer.appendChild(table);
    }
  }

  prevButton.addEventListener('click', () => {
    if (currentPage > 0) {
      currentPage--;
      displayDays();
    }
  });

  nextButton.addEventListener('click', () => {
    if ((currentPage + 1) * daysPerPage < daysInMonth.length) {
      currentPage++;
      displayDays();
    }
  });

  displayDays();
</script>

</body>
</html>
