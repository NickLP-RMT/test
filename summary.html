<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Calendar with Embedded Tables</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
    }
    .calendar {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .calendar-header h2 {
      margin: 0;
      color: #333;
    }
    .calendar-header button {
      padding: 8px 12px;
      cursor: pointer;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    #todayButton {
      background-color: #ffeb3b;
      color: black;
    }
    #todayButton:hover {
      background-color: #fdd835;
    }
    .time-slot {
      font-size: 7px;
      white-space: nowrap;
      padding: 2px 0;
    }
    .bold-text {
      font-weight: bold;
    }
    .calendar-days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      grid-gap: 5px;
    }
    .calendar-day, .day-header {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 5px;
      text-align: center;
      position: relative;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      border-radius: 4px;
      height: 400px;
    }
    .calendar-day:hover {
      background-color: #e3f2fd;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .today {
      background-color: #ffeb3b;
      color: #000;
      font-weight: bold;
    }
    .day-header {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ddd;
      font-weight: bold;
      font-size: 14px;
      text-align: center;
      padding: 5px 0;
      height: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 10px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 5px;
      text-align: center;
    }
    th {
      background-color: #2196F3;
      color: white;
      font-size: 8px;
      padding: 5px;
    }
    .event-dot {
      height: 8px;
      width: 8px;
      background-color: red;
      border-radius: 50%;
      display: inline-block;
    }
    /* Modal for loading spinner */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }
    .modal-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    .spinner {
      border: 16px solid #f3f3f3;
      border-radius: 50%;
      border-top: 16px solid #3498db;
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

<!-- Modal for loading spinner -->
<div id="loadingModal" class="modal">
  <div class="modal-content">
    <div class="spinner"></div>
    <p>Loading...</p>
  </div>
</div>

<div class="calendar">
  <div class="calendar-header">
    <button id="prevMonth">Previous</button>
    <h2 id="monthYear">September 2024</h2>
    <button id="todayButton">Today</button>
    <button id="nextMonth">Next</button>
  </div>

  <div class="calendar-days">
    <div class="day-header">SUNDAY</div>
    <div class="day-header">MONDAY</div>
    <div class="day-header">TUESDAY</div>
    <div class="day-header">WEDNESDAY</div>
    <div class="day-header">THURSDAY</div>
    <div class="day-header">FRIDAY</div>
    <div class="day-header">SATURDAY</div>
  </div>

  <div class="calendar-days" id="calendarDays"></div>
</div>

<script>
  const calendarDays = document.getElementById('calendarDays');
  const monthYear = document.getElementById('monthYear');
  const prevMonth = document.getElementById('prevMonth');
  const nextMonth = document.getElementById('nextMonth');
  const todayButton = document.getElementById('todayButton');
  const loadingModal = document.getElementById('loadingModal');

  let currentMonth = new Date().getMonth();
  let currentYear = new Date().getFullYear();

  const months = [
    'January', 'February', 'March', 'April', 'May', 'June',
    'July', 'August', 'September', 'October', 'November', 'December'
  ];

  // ฟังก์ชันแปลงวันที่จาก 'dd/mm/yyyy เป็น yyyy-mm-dd (พร้อมตัดเครื่องหมาย ' ออก)
  function formatDate(dateString) {
    // ตรวจสอบและตัดเครื่องหมาย ' ออกถ้ามี
    if (dateString.startsWith("'")) {
      dateString = dateString.slice(1); // ลบเครื่องหมาย ' ออก
    }
    
    const [day, month, year] = dateString.split('/'); // แยกวันที่ออกเป็นส่วน ๆ
    return `${year}-${month}-${day}`; // แปลงให้เป็นรูปแบบ yyyy-mm-dd
  }

  function loadEventDataForDay(date) {
    const requestUrl = `https://script.google.com/macros/s/AKfycbyHILu3V2tHjjWzBTHxOf0iLYUl7lJPEdP0VmaSWgeQv98L7mStw12Hz4_wAvt6IC-I/exec?page=calendar&date=${date}`;

    // Show the loading modal
    loadingModal.style.display = 'block';

    fetch(requestUrl)
      .then(response => response.json())
      .then(data => {
        clearTableData();
        data.forEach(event => {
          const timeSlot = formatTime(event.timeFrom); // ฟังก์ชันแปลงเวลา
          const dateSlot = formatDate(event.date); // ฟังก์ชันแปลงวันที่จาก Google Sheet (ตัด ' ออก)

          // เพิ่มจุดแดงตามช่วงเวลาที่มีงาน
          if (event.translator === 'SOM SAN') {
            document.getElementById(`somSan_${dateSlot}_${timeSlot}`).innerHTML = '<span class="event-dot"></span>';
          } else if (event.translator === 'GOOK SAN') {
            document.getElementById(`gookSan_${dateSlot}_${timeSlot}`).innerHTML = '<span class="event-dot"></span>';
          } else if (event.translator === 'POOKY SAN') {
            document.getElementById(`pookySan_${dateSlot}_${timeSlot}`).innerHTML = '<span class="event-dot"></span>';
          } else if (event.translator === 'L SAN') {
            document.getElementById(`lSan_${dateSlot}_${timeSlot}`).innerHTML = '<span class="event-dot"></span>';
          }
        });
      })
      .catch(error => console.error('Error fetching data:', error))
      .finally(() => {
        // Hide the loading modal after data is loaded
        loadingModal.style.display = 'none';
      });
  }

  function clearTableData() {
    document.querySelectorAll('.time-slot').forEach(slot => {
      slot.innerHTML = '';
    });
  }

  // ฟังก์ชันแปลงเวลา
  function formatTime(time) {
    return time.replace(':', '').slice(0, 4); // แปลงเวลาให้เป็น HHMM
  }

  function renderCalendar(month, year) {
    calendarDays.innerHTML = '';
    monthYear.textContent = `${months[month]} ${year}`;

    const firstDayOfMonth = new Date(year, month, 1).getDay();
    const daysInMonth = new Date(year, month + 1, 0).getDate();

    for (let i = 0; i < firstDayOfMonth; i++) {
      const emptyCell = document.createElement('div');
      emptyCell.classList.add('calendar-day');
      emptyCell.innerHTML = '';
      calendarDays.appendChild(emptyCell);
    }

    for (let i = 1; i <= daysInMonth; i++) {
      const day = new Date(year, month, i);
      const dayCell = document.createElement('div');
      dayCell.classList.add('calendar-day');
      
      if (i === new Date().getDate() && month === new Date().getMonth() && year === new Date().getFullYear()) {
        dayCell.classList.add('today');
      }

      const formattedDate = `${year}-${('0' + (month + 1)).slice(-2)}-${('0' + i).slice(-2)}`;

      dayCell.innerHTML = `<p>${i}</p><table>
        <thead>
          <tr>
            <th>TIME</th>
            <th>SOM SAN</th>
            <th>GOOK SAN</th>
            <th>POOKY SAN</th>
            <th>L SAN</th>
          </tr>
        </thead>
        <tbody>
        <tr><td class="time-slot">08:00 - 08:30</td><td id="somSan_0800"></td><td id="gookSan_0800"></td><td id="pookySan_0800"></td><td id="lSan_0800"></td></tr>
        <tr><td class="time-slot">08:30 - 09:00</td><td id="somSan_0830"></td><td id="gookSan_0830"></td><td id="pookySan_0830"></td><td id="lSan_0830"></td></tr>
        <tr><td class="time-slot">09:00 - 09:30</td><td id="somSan_0900"></td><td id="gookSan_0900"></td><td id="pookySan_0900"></td><td id="lSan_0900"></td></tr>
        <tr><td class="time-slot">09:30 - 10:00</td><td id="somSan_0930"></td><td id="gookSan_0930"></td><td id="pookySan_0930"></td><td id="lSan_0930"></td></tr>
        <tr><td class="time-slot">10:00 - 10:30</td><td id="somSan_1000"></td><td id="gookSan_1000"></td><td id="pookySan_1000"></td><td id="lSan_1000"></td></tr>
        <tr><td class="time-slot">10:30 - 11:00</td><td id="somSan_1030"></td><td id="gookSan_1030"></td><td id="pookySan_1030"></td><td id="lSan_1030"></td></tr>
        <tr><td class="time-slot">11:00 - 11:30</td><td id="somSan_1100"></td><td id="gookSan_1100"></td><td id="pookySan_1100"></td><td id="lSan_1100"></td></tr>
        <tr><td class="time-slot">11:30 - 12:00</td><td id="somSan_1130"></td><td id="gookSan_1130"></td><td id="pookySan_1130"></td><td id="lSan_1130"></td></tr>
        <tr><td class="time-slot">12:00 - 12:30</td><td id="somSan_1200"></td><td id="gookSan_1200"></td><td id="pookySan_1200"></td><td id="lSan_1200"></td></tr>
        <tr><td class="time-slot">12:30 - 13:00</td><td id="somSan_1230"></td><td id="gookSan_1230"></td><td id="pookySan_1230"></td><td id="lSan_1230"></td></tr>
        <tr><td class="time-slot">13:00 - 13:30</td><td id="somSan_1300"></td><td id="gookSan_1300"></td><td id="pookySan_1300"></td><td id="lSan_1300"></td></tr>
        <tr><td class="time-slot">13:30 - 14:00</td><td id="somSan_1330"></td><td id="gookSan_1330"></td><td id="pookySan_1330"></td><td id="lSan_1330"></td></tr>
        <tr><td class="time-slot">14:00 - 14:30</td><td id="somSan_1400"></td><td id="gookSan_1400"></td><td id="pookySan_1400"></td><td id="lSan_1400"></td></tr>
        <tr><td class="time-slot">14:30 - 15:00</td><td id="somSan_1430"></td><td id="gookSan_1430"></td><td id="pookySan_1430"></td><td id="lSan_1430"></td></tr>
        <tr><td class="time-slot">15:00 - 15:30</td><td id="somSan_1500"></td><td id="gookSan_1500"></td><td id="pookySan_1500"></td><td id="lSan_1500"></td></tr>
        <tr><td class="time-slot">15:30 - 16:00</td><td id="somSan_1530"></td><td id="gookSan_1530"></td><td id="pookySan_1530"></td><td id="lSan_1530"></td></tr>
        <tr><td class="time-slot">16:00 - 16:30</td><td id="somSan_1600"></td><td id="gookSan_1600"></td><td id="pookySan_1600"></td><td id="lSan_1600"></td></tr>
        <tr><td class="time-slot">16:30 - 17:00</td><td id="somSan_1630"></td><td id="gookSan_1630"></td><td id="pookySan_1630"></td><td id="lSan_1630"></td></tr>
        <tr><td class="time-slot">17:00 - 17:30</td><td id="somSan_1700"></td><td id="gookSan_1700"></td><td id="pookySan_1700"></td><td id="lSan_1700"></td></tr>
        <tr><td class="time-slot">17:30 - 18:00</td><td id="somSan_1730"></td><td id="gookSan_1730"></td><td id="pookySan_1730"></td><td id="lSan_1730"></td></tr>
        <tr><td class="time-slot">18:00 - 18:30</td><td id="somSan_1800"></td><td id="gookSan_1800"></td><td id="pookySan_1800"></td><td id="lSan_1800"></td></tr>
        <tr><td class="time-slot">18:30 - 19:00</td><td id="somSan_1830"></td><td id="gookSan_1830"></td><td id="pookySan_1830"></td><td id="lSan_1830"></td></tr>
        <tr><td class="time-slot">19:00 - 19:30</td><td id="somSan_1900"></td><td id="gookSan_1900"></td><td id="pookySan_1900"></td><td id="lSan_1900"></td></tr>
        <tr><td class="time-slot">19:30 - 20:00</td><td id="somSan_1930"></td><td id="gookSan_1930"></td><td id="pookySan_1930"></td><td id="lSan_1930"></td></tr>
        </tbody>
        </table>`;

      calendarDays.appendChild(dayCell);
    }
  }

  prevMonth.addEventListener('click', () => {
    currentMonth--;
    if (currentMonth < 0) {
      currentMonth = 11;
      currentYear--;
    }
    renderCalendar(currentMonth, currentYear);
  });

  nextMonth.addEventListener('click', () => {
    currentMonth++;
    if (currentMonth > 11) {
      currentMonth = 0;
      currentYear++;
    }
    renderCalendar(currentMonth, currentYear);
  });

  todayButton.addEventListener('click', () => {
    currentMonth = new Date().getMonth();
    currentYear = new Date().getFullYear();
    renderCalendar(currentMonth, currentYear);
  });

  renderCalendar(currentMonth, currentYear);
</script>

</body>
</html>
