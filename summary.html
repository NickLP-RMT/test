<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Calendar with Embedded Tables</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
    }
    .calendar {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .calendar-header h2 {
      margin: 0;
      color: #333;
    }
    .calendar-header button {
      padding: 8px 12px;
      cursor: pointer;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    #todayButton {
      background-color: #ffeb3b;
      color: black;
    }
    #todayButton:hover {
      background-color: #fdd835;
    }
    .time-slot {
      font-size: 7px;
      white-space: nowrap;
      padding: 2px 0;
    }
    .bold-text {
      font-weight: bold;
    }
    .calendar-days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      grid-gap: 5px;
    }
    .calendar-day, .day-header {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 5px;
      text-align: center;
      position: relative;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      border-radius: 4px;
      height: 400px;
    }
    .calendar-day:hover {
      background-color: #e3f2fd;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .today {
      background-color: #ffeb3b;
      color: #000;
      font-weight: bold;
    }
    .day-header {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ddd;
      font-weight: bold;
      font-size: 14px;
      text-align: center;
      padding: 5px 0;
      height: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 10px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 5px;
      text-align: center;
    }
    th {
      background-color: #2196F3;
      color: white;
      font-size: 8px;
      padding: 5px;
    }
    .event-dot {
      height: 8px;
      width: 8px;
      background-color: red;
      border-radius: 50%;
      display: inline-block;
    }
    /* Modal for loading spinner */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }
    .modal-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    .spinner {
      border: 16px solid #f3f3f3;
      border-radius: 50%;
      border-top: 16px solid #3498db;
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

<!-- Modal for loading spinner -->
<div id="loadingModal" class="modal">
  <div class="modal-content">
    <div class="spinner"></div>
    <p>Loading...</p>
  </div>
</div>

<div class="calendar">
  <div class="calendar-header">
    <button id="prevMonth">Previous</button>
    <h2 id="monthYear">September 2024</h2>
    <button id="todayButton">Today</button>
    <button id="nextMonth">Next</button>
  </div>

  <div class="calendar-days">
    <div class="day-header">SUNDAY</div>
    <div class="day-header">MONDAY</div>
    <div class="day-header">TUESDAY</div>
    <div class="day-header">WEDNESDAY</div>
    <div class="day-header">THURSDAY</div>
    <div class="day-header">FRIDAY</div>
    <div class="day-header">SATURDAY</div>
  </div>

  <div class="calendar-days" id="calendarDays"></div>
</div>

<script>
  const calendarDays = document.getElementById('calendarDays');
  const monthYear = document.getElementById('monthYear');
  const prevMonth = document.getElementById('prevMonth');
  const nextMonth = document.getElementById('nextMonth');
  const todayButton = document.getElementById('todayButton');
  const loadingModal = document.getElementById('loadingModal');

  let currentMonth = new Date().getMonth();
  let currentYear = new Date().getFullYear();

  const months = [
    'January', 'February', 'March', 'April', 'May', 'June',
    'July', 'August', 'September', 'October', 'November', 'December'
  ];

  function loadEventDataForDay(date) {
    const requestUrl = `https://script.google.com/macros/s/AKfycbyHILu3V2tHjjWzBTHxOf0iLYUl7lJPEdP0VmaSWgeQv98L7mStw12Hz4_wAvt6IC-I/exec?page=calendar&date=${date}`;

    // Show the loading modal
    loadingModal.style.display = 'block';

    fetch(requestUrl)
      .then(response => response.json())
      .then(data => {
        clearTableData();
        data.forEach(event => {
          const timeSlot = event.timeFrom.replace(':', '');
          if (event.translator === 'SOM SAN') {
            document.getElementById(`somSan_${timeSlot}`).innerHTML = '<span class="event-dot"></span>';
          } else if (event.translator === 'GOOK SAN') {
            document.getElementById(`gookSan_${timeSlot}`).innerHTML = '<span class="event-dot"></span>';
          } else if (event.translator === 'POOKY SAN') {
            document.getElementById(`pookySan_${timeSlot}`).innerHTML = '<span class="event-dot"></span>';
          } else if (event.translator === 'L SAN') {
            document.getElementById(`lSan_${timeSlot}`).innerHTML = '<span class="event-dot"></span>';
          }
        });
      })
      .catch(error => console.error('Error fetching data:', error))
      .finally(() => {
        // Hide the loading modal after data is loaded
        loadingModal.style.display = 'none';
      });
  }

  function clearTableData() {
    document.querySelectorAll('.time-slot').forEach(slot => {
      slot.innerHTML = '';
    });
  }

  function renderCalendar(month, year) {
    calendarDays.innerHTML = '';
    monthYear.textContent = `${months[month]} ${year}`;

    const firstDayOfMonth = new Date(year, month, 1).getDay();
    const daysInMonth = new Date(year, month + 1, 0).getDate();

    for (let i = 0; i < firstDayOfMonth; i++) {
      const emptyCell = document.createElement('div');
      emptyCell.classList.add('calendar-day');
      emptyCell.innerHTML = '';
      calendarDays.appendChild(emptyCell);
    }

    for (let i = 1; i <= daysInMonth; i++) {
      const day = new Date(year, month, i);
      const dayCell = document.createElement('div');
      dayCell.classList.add('calendar-day');
      
      if (i === new Date().getDate() && month === new Date().getMonth() && year === new Date().getFullYear()) {
        dayCell.classList.add('today');
      }

      const formattedDate = `${year}-${('0' + (month + 1)).slice(-2)}-${('0' + i).slice(-2)}`;

      dayCell.innerHTML = `<p>${i}</p><table>
        <thead>
          <tr>
            <th>TIME</th>
            <th>SOM SAN</th>
            <th>GOOK SAN</th>
            <th>POOKY SAN</th>
            <th>L SAN</th>
          </tr>
        </thead>
        <tbody>
        <tr><td class="time-slot">08:00 - 08:30</td><td id="somSan_${formattedDate}_0800"></td><td id="gookSan_${formattedDate}_0800"></td><td id="pookySan_${formattedDate}_0800"></td><td id="lSan_${formattedDate}_0800"></td></tr>
        <tr><td class="time-slot">08:30 - 09:00</td><td id="somSan_${formattedDate}_0830"></td><td id="gookSan_${formattedDate}_0830"></td><td id="pookySan_${formattedDate}_0830"></td><td id="lSan_${formattedDate}_0830"></td></tr>
        <!-- Add more time slots here -->
        </tbody>
        </table>`;

      // เรียกใช้ loadEventDataForDay เพื่อโหลดข้อมูลล่วงหน้าทันที
      loadEventDataForDay(formattedDate);

      calendarDays.appendChild(dayCell);
    }
  }

  prevMonth.addEventListener('click', () => {
    currentMonth--;
    if (currentMonth < 0) {
      currentMonth = 11;
      currentYear--;
    }
    renderCalendar(currentMonth, currentYear);
  });

  nextMonth.addEventListener('click', () => {
    currentMonth++;
    if (currentMonth > 11) {
      currentMonth = 0;
      currentYear++;
    }
    renderCalendar(currentMonth, currentYear);
  });

  todayButton.addEventListener('click', () => {
    currentMonth = new Date().getMonth();
    currentYear = new Date().getFullYear();
    renderCalendar(currentMonth, currentYear);
  });

  renderCalendar(currentMonth, currentYear);
</script>

</body>
</html>
