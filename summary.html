<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Calendar with Embedded Tables</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
    }
    .calendar {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .calendar-header h2 {
      margin: 0;
      color: #333;
    }
    .calendar-header button {
      padding: 8px 12px;
      cursor: pointer;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    #todayButton {
      background-color: #ffeb3b;
      color: black;
    }
    #todayButton:hover {
      background-color: #fdd835;
    }
    .time-slot {
      font-size: 7px; /* ลดขนาดฟอนต์ลง */
      white-space: nowrap; /* บังคับให้ข้อความอยู่ในบรรทัดเดียว */
      padding: 2px 0; /* ปรับ padding เพื่อลดความสูงของบรรทัด */
    }
    .bold-text {
      font-weight: bold;
    }
    .calendar-days {
    display: grid;
    grid-template-columns: repeat(7, 1fr); /* ทำให้แถวมี 7 ช่อง */
    grid-gap: 5px;
    }
    .calendar-day, .day-header {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 5px;
      text-align: center;
      position: relative;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      border-radius: 4px;
      height: 400px; /* ขยายความสูงเพื่อแสดงตาราง */
    }
    .calendar-day:hover {
      background-color: #e3f2fd;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .today {
      background-color: #ffeb3b;
      color: #000;
      font-weight: bold;
    }
    .day-header {
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #ddd;
    font-weight: bold;
    font-size: 14px; /* ขนาดฟอนต์ */
    text-align: center;
    padding: 5px 0; /* ปรับ padding เพื่อให้ความสูงเท่ากับขนาดฟอนต์ */
    height: auto; /* ปรับความสูงให้เท่ากับขนาดฟอนต์ */
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 10px; /* ขนาดฟอนต์เล็กลง */
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 5px;
      text-align: center;
    }
    th {
      background-color: #2196F3;
      color: white;
      font-size: 8px; /* ลดขนาดฟอนต์ที่นี่ */
      padding: 5px;
    }
    .event-dot {
      height: 8px;
      width: 8px;
      background-color: red;
      border-radius: 50%;
      display: inline-block;
    }
  </style>
</head>
<body>

<div class="calendar">
  <div class="calendar-header">
    <button id="prevMonth">Previous</button>
    <h2 id="monthYear">September 2024</h2>
    <button id="nextMonth">Next</button>
  </div>

  <!-- เพิ่มหัวข้อสำหรับวันต่าง ๆ -->
  <div class="calendar-days">
    <div class="day-header">SUNDAY</div>
    <div class="day-header">MONDAY</div>
    <div class="day-header">TUESDAY</div>
    <div class="day-header">WEDNESDAY</div>
    <div class="day-header">THURSDAY</div>
    <div class="day-header">FRIDAY</div>
    <div class="day-header">SATURDAY</div>
  </div>

  <!-- ช่องวันจะถูกสร้างโดย JavaScript -->
  <div class="calendar-days" id="calendarDays"></div>
</div>

<script>
  const calendarDays = document.getElementById('calendarDays');
  const monthYear = document.getElementById('monthYear');
  const prevMonth = document.getElementById('prevMonth');
  const nextMonth = document.getElementById('nextMonth');

  let currentMonth = new Date().getMonth(); // เริ่มที่เดือนปัจจุบัน
  let currentYear = new Date().getFullYear();

  const months = [
    'January', 'February', 'March', 'April', 'May', 'June',
    'July', 'August', 'September', 'October', 'November', 'December'
  ];

  function renderCalendar(month, year) {
    calendarDays.innerHTML = ''; // ล้างตารางเดิม
    monthYear.textContent = `${months[month]} ${year}`;

    // หาวันแรกของเดือน
    const firstDayOfMonth = new Date(year, month, 1).getDay(); 
    const daysInMonth = new Date(year, month + 1, 0).getDate();

    // เพิ่มช่องว่างก่อนวันที่ 1 เพื่อให้วันแรกตรงกับปฏิทิน
    for (let i = 0; i < firstDayOfMonth; i++) {
        const emptyCell = document.createElement('div');
        emptyCell.classList.add('calendar-day');
        emptyCell.innerHTML = ''; // ช่องว่างก่อนวันที่ 1
        calendarDays.appendChild(emptyCell);
    }

    // เพิ่มวันที่ 1 ถึงวันสุดท้ายของเดือน
    for (let i = 1; i <= daysInMonth; i++) {
        const day = new Date(year, month, i);
        const dayCell = document.createElement('div');
        dayCell.classList.add('calendar-day');
        
        // เพิ่มคลาส .today ถ้าวันนั้นตรงกับวันปัจจุบัน
        if (i === new Date().getDate() && month === new Date().getMonth() && year === new Date().getFullYear()) {
            dayCell.classList.add('today');
        }

        // เพิ่มข้อมูลในช่องวันที่
        dayCell.innerHTML = `<p>${i}</p><table>
          <thead>
            <tr>
              <th>TIME</th>
              <th>SOM SAN</th>
              <th>GOOK SAN</th>
              <th>POOKY SAN</th>
              <th>L SAN</th>
            </tr>
          </thead>
          <tbody>
            <tr><td class="time-slot">08:00 - 08:30</td><td></td><td></td><td></td><td></td></tr>
            <tr><td class="time-slot">08:30 - 09:00</td><td></td><td></td><td></td><td></td></tr>
            <tr><td class="time-slot">09:00 - 09:30</td><td></td><td></td><td></td><td></td></tr>
            <tr><td class="time-slot">09:30 - 10:00</td><td></td><td></td><td></td><td></td></tr>
            <tr><td class="time-slot">10:00 - 10:30</td><td></td><td></td><td></td><td></td></tr>
            <tr><td class="time-slot">10:30 - 11:00</td><td></td><td></td><td></td><td></td></tr>
            <tr><td class="time-slot">11:00 - 11:30</td><td></td><td></td><td></td><td></td></tr>
            <tr><td class="time-slot">11:30 - 12:00</td><td></td><td></td><td></td><td></td></tr>
            <tr><td class="time-slot">12:00 - 12:30</td><td></td><td></td><td></td><td></td></tr>
            <tr><td class="time-slot">12:30 - 13:00</td><td></td><td></td><td></td><td></td></tr>
            <tr><td class="time-slot">13:00 - 13:30</td><td></td><td></td><td></td><td></td></tr>
            <tr><td class="time-slot">13:30 - 14:00</td><td></td><td></td><td></td><td></td></tr>
            <tr><td class="time-slot">14:00 - 14:30</td><td></td><td></td><td></td><td></td></tr>
            <tr><td class="time-slot">14:30 - 15:00</td><td></td><td></td><td></td><td></td></tr>
            <tr><td class="time-slot">15:00 - 15:30</td><td></td><td></td><td></td><td></td></tr>
            <tr><td class="time-slot">15:30 - 16:00</td><td></td><td></td><td></td><td></td></tr>
            <tr><td class="time-slot">16:00 - 16:30</td><td></td><td></td><td></td><td></td></tr>
            <tr><td class="time-slot">16:30 - 17:00</td><td></td><td></td><td></td><td></td></tr>
            <tr><td class="time-slot">17:00 - 17:30</td><td></td><td></td><td></td><td></td></tr>
            <tr><td class="time-slot">17:30 - 18:00</td><td></td><td></td><td></td><td></td></tr>
            <tr><td class="time-slot">18:00 - 18:30</td><td></td><td></td><td></td><td></td></tr>
            <tr><td class="time-slot">18:30 - 19:00</td><td></td><td></td><td></td><td></td></tr>
            <tr><td class="time-slot">19:00 - 19:30</td><td></td><td></td><td></td><td></td></tr>
            <tr><td class="time-slot">19:30 - 20:00</td><td></td><td></td><td></td><td></td></tr>
          </tbody>
        </table>`;
        calendarDays.appendChild(dayCell);
    }
}

  prevMonth.addEventListener('click', () => {
    currentMonth--;
    if (currentMonth < 0) {
      currentMonth = 11;
      currentYear--;
    }
    renderCalendar(currentMonth, currentYear);
  });

  nextMonth.addEventListener('click', () => {
    currentMonth++;
    if (currentMonth > 11) {
      currentMonth = 0;
      currentYear++;
    }
    renderCalendar(currentMonth, currentYear);
  });

  renderCalendar(currentMonth, currentYear);
</script>

</body>
</html>
