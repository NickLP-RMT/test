<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Summary Booking Calendar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
    }
    .calendar {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .calendar-header h2 {
      margin: 0;
      color: #333;
    }
    .calendar-header button {
      padding: 8px 12px;
      cursor: pointer;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    #todayButton {
      background-color: #ffeb3b;
      color: black;
    }
    #todayButton:hover {
      background-color: #fdd835;
    }
    .calendar-days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      grid-gap: 15px;
    }
    .calendar-day {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 4px;
      text-align: center;
      height: 500px;
      width: 300px;
      position: relative;
      overflow-y: auto;
    }
    .today {
      background-color: #ffeb3b;
      color: black;
      font-weight: bold;
    }
    .event-list {
      margin-top: 10px;
      padding: 10px;
      background-color: #f0f0f0;
      border-radius: 4px;
      font-size: 14px;
    }
    .event-list div {
      margin-bottom: 10px;
    }
    /* Styles for loading modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      padding: 20px;
      background-color: white;
      border-radius: 5px;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="calendar">
  <div class="calendar-header">
    <button id="prevMonth">Previous</button>
    <h2 id="monthYear">September 2024</h2>
    <button id="todayButton">Today</button>
    <button id="nextMonth">Next</button>
  </div>

  <div class="calendar-days" id="calendarDays"></div>
</div>

<!-- Modal for loading -->
<div class="modal" id="loadingModal">
  <div class="modal-content">
    <p>Loading, please wait...</p>
  </div>
</div>

<script>
  const calendarDays = document.getElementById('calendarDays');
  const monthYear = document.getElementById('monthYear');
  const prevMonth = document.getElementById('prevMonth');
  const nextMonth = document.getElementById('nextMonth');
  const todayButton = document.getElementById('todayButton');
  const loadingModal = document.getElementById('loadingModal');

  let currentMonth = new Date().getMonth();
  let currentYear = new Date().getFullYear();

  const months = [
    'January', 'February', 'March', 'April', 'May', 'June',
    'July', 'August', 'September', 'October', 'November', 'December'
  ];

  function loadEventDataForDay(date) {
    // เปลี่ยนรูปแบบวันที่เป็น MM/DD/YYYY สำหรับส่งไปยัง API
    const [day, month, year] = date.split('/');
    const formattedDate = `${month}/${day}/${year}`; // MM/DD/YYYY
    const requestUrl = `https://script.google.com/macros/s/AKfycbyHILu3V2tHjjWzBTHxOf0iLYUl7lJPEdP0VmaSWgeQv98L7mStw12Hz4_wAvt6IC-I/exec?page=calendar&date=${formattedDate}`;

    return fetch(requestUrl)
      .then(response => response.json())
      .then(data => data)
      .catch(error => console.error('Error fetching data:', error));
  }

  function showLoadingModal() {
    loadingModal.style.display = 'flex';
  }

  function hideLoadingModal() {
    loadingModal.style.display = 'none';
  }

  function renderCalendar(month, year) {
    showLoadingModal();
    calendarDays.innerHTML = '';
    monthYear.textContent = `${months[month]} ${year}`;

    const firstDayOfMonth = new Date(year, month, 1).getDay();
    const daysInMonth = new Date(year, month + 1, 0).getDate();

    for (let i = 0; i < firstDayOfMonth; i++) {
      const emptyCell = document.createElement('div');
      emptyCell.classList.add('calendar-day');
      emptyCell.innerHTML = '';
      calendarDays.appendChild(emptyCell);
    }

    let promises = [];

    for (let i = 1; i <= daysInMonth; i++) {
      const day = new Date(year, month, i);
      const dayCell = document.createElement('div');
      dayCell.classList.add('calendar-day');
      
      if (i === new Date().getDate() && month === new Date().getMonth() && year === new Date().getFullYear()) {
        dayCell.classList.add('today');
      }

      // แสดงวันที่ในรูปแบบ DD/MM/YYYY
      const formattedDate = `${('0' + i).slice(-2)}/${('0' + (month + 1)).slice(-2)}/${year}`; // DD/MM/YYYY
      dayCell.innerHTML = `<p>${i}</p><div class="event-list" id="events_${formattedDate}">Loading...</div>`;

      // ดึงข้อมูลโดยส่งวันที่แบบ MM/DD/YYYY ไปยัง API
      promises.push(loadEventDataForDay(formattedDate).then(data => {
        const eventList = document.getElementById(`events_${formattedDate}`);
        if (data.length > 0) {
          eventList.innerHTML = '';
          data.forEach(event => {
            const eventDiv = document.createElement('div');
            eventDiv.textContent = `${event.translator}: ${event.timeFrom} - ${event.timeTo}`;
            eventList.appendChild(eventDiv);
          });
        } else {
          eventList.innerHTML = 'No events';  
        }
      }));

      calendarDays.appendChild(dayCell);
    }

    Promise.all(promises).then(() => {
      hideLoadingModal();
    });
  }

  prevMonth.addEventListener('click', () => {
    currentMonth--;
    if (currentMonth < 0) {
      currentMonth = 11;
      currentYear--;
    }
    renderCalendar(currentMonth, currentYear);
  });

  nextMonth.addEventListener('click', () => {
    currentMonth++;
    if (currentMonth > 11) {
      currentMonth = 0;
      currentYear++;
    }
    renderCalendar(currentMonth, currentYear);
  });

  todayButton.addEventListener('click', () => {
    currentMonth = new Date().getMonth();
    currentYear = new Date().getFullYear();
    renderCalendar(currentMonth, currentYear);
  });

  renderCalendar(currentMonth, currentYear);
</script>

</body>
</html>
