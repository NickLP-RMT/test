<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Calendar Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
    }
    .calendar {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }
    .calendar-day {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 5px;
      text-align: center;
      border-radius: 4px;
      height: 400px;
    }
    .event-dot {
      height: 8px;
      width: 8px;
      background-color: red;
      border-radius: 50%;
      display: inline-block;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      padding: 20px;
      background-color: white;
      border-radius: 5px;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="calendar">
  <h2 id="dateHeading">03/09/2024</h2>
  <div id="calendarDay" class="calendar-day"></div>
</div>

<!-- Modal for loading -->
<div class="modal" id="loadingModal">
  <div class="modal-content">
    <p>Loading, please wait...</p>
  </div>
</div>

<script>
  const calendarDay = document.getElementById('calendarDay');
  const loadingModal = document.getElementById('loadingModal');
  const date = "2024-09-03"; // กำหนดวันที่ที่ต้องการแสดงข้อมูล

  function loadEventDataForDay(date) {
    const requestUrl = `https://script.google.com/macros/s/AKfycbyHILu3V2tHjjWzBTHxOf0iLYUl7lJPEdP0VmaSWgeQv98L7mStw12Hz4_wAvt6IC-I/exec?page=calendar&date=${date}`;

    // แสดง modal ขณะโหลดข้อมูล
    showLoadingModal();

    fetch(requestUrl)
      .then(response => response.json())
      .then(data => {
        console.log(data); // ตรวจสอบข้อมูลที่ได้มา
        renderDayData(data);
        hideLoadingModal(); // ซ่อน modal เมื่อโหลดเสร็จ
      })
      .catch(error => {
        console.error('Error fetching data:', error);
        hideLoadingModal(); // ซ่อน modal หากเกิดข้อผิดพลาด
      });
  }

  function renderDayData(events) {
    // ล้างข้อมูลในช่องวันที่
    calendarDay.innerHTML = `
      <table>
        <thead>
          <tr>
            <th>TIME</th>
            <th>SOM SAN</th>
            <th>GOOK SAN</th>
            <th>POOKY SAN</th>
            <th>L SAN</th>
          </tr>
        </thead>
        <tbody>
          <tr><td class="time-slot">08:00 - 08:30</td><td id="somSan_0800"></td><td id="gookSan_0800"></td><td id="pookySan_0800"></td><td id="lSan_0800"></td></tr>
          <tr><td class="time-slot">08:30 - 09:00</td><td id="somSan_0830"></td><td id="gookSan_0830"></td><td id="pookySan_0830"></td><td id="lSan_0830"></td></tr>
          <tr><td class="time-slot">09:00 - 09:30</td><td id="somSan_0900"></td><td id="gookSan_0900"></td><td id="pookySan_0900"></td><td id="lSan_0900"></td></tr>
          <tr><td class="time-slot">09:30 - 10:00</td><td id="somSan_0930"></td><td id="gookSan_0930"></td><td id="pookySan_0930"></td><td id="lSan_0930"></td></tr>
          <tr><td class="time-slot">10:00 - 10:30</td><td id="somSan_1000"></td><td id="gookSan_1000"></td><td id="pookySan_1000"></td><td id="lSan_1000"></td></tr>
        </tbody>
      </table>`;

    // แสดงจุดสีแดงถ้ามีงาน
    events.forEach(event => {
      const timeSlot = event.timeFrom.replace(':', '').slice(0, 4);
      const translator = event.translator.toLowerCase().replace(/\s/g, '');

      // เพิ่มจุดแดงในช่องเวลาที่มีงาน
      const elementId = `${translator}_${timeSlot}`;
      const element = document.getElementById(elementId);
      if (element) {
        element.innerHTML = '<span class="event-dot"></span>';
      }
    });
  }

  function showLoadingModal() {
    loadingModal.style.display = 'flex';
  }

  function hideLoadingModal() {
    loadingModal.style.display = 'none';
  }

  // โหลดข้อมูลสำหรับวันที่ที่เลือกไว้
  loadEventDataForDay(date);
</script>

</body>
</html>
