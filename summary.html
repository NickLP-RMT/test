<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Summary</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    td {
      background-color: #fff;
      color: #333;
    }
    tr:nth-child(even) td {
      background-color: #f9f9f9;
    }
    /* จุดสีแดง */
    .dot {
      height: 12px;
      width: 12px;
      background-color: red;
      border-radius: 50%;
      display: inline-block;
    }
    /* Pagination Button */
    .pagination {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    .pagination button {
      padding: 10px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .pagination button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Booking Summary</h2>

  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Time</th>
        <th>SOM SAN</th>
        <th>GOOK SAN</th>
        <th>POOKY SAN</th>
        <th>L SAN</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      <!-- Rows will be dynamically inserted here -->
    </tbody>
  </table>

  <div class="pagination">
    <button id="prevBtn" onclick="prevPage()" disabled>Previous</button>
    <button id="nextBtn" onclick="nextPage()">Next</button>
  </div>
</div>

<script>
  const data = [
    { date: '01/01/2024', time: '08:00-09:00', somSan: true, gookSan: false, pookySan: true, lSan: false },
    { date: '01/01/2024', time: '09:00-10:00', somSan: false, gookSan: true, pookySan: true, lSan: false },
    { date: '02/01/2024', time: '08:00-09:00', somSan: true, gookSan: false, pookySan: true, lSan: true },
    { date: '02/01/2024', time: '09:00-10:00', somSan: false, gookSan: false, pookySan: true, lSan: true },
    // เพิ่มข้อมูลตามที่ต้องการ...
  ];

  const rowsPerPage = 7;
  let currentPage = 1;

  function displayTable() {
    const tableBody = document.getElementById('tableBody');
    tableBody.innerHTML = '';

    // คำนวณวันที่เริ่มต้นและสิ้นสุดในหน้าปัจจุบัน
    const start = (currentPage - 1) * rowsPerPage;
    const end = start + rowsPerPage;

    const pageData = data.slice(start, end);

    pageData.forEach(row => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${row.date}</td>
        <td>${row.time}</td>
        <td>${row.somSan ? '<span class="dot"></span>' : ''}</td>
        <td>${row.gookSan ? '<span class="dot"></span>' : ''}</td>
        <td>${row.pookySan ? '<span class="dot"></span>' : ''}</td>
        <td>${row.lSan ? '<span class="dot"></span>' : ''}</td>
      `;
      tableBody.appendChild(tr);
    });

    document.getElementById('prevBtn').disabled = currentPage === 1;
    document.getElementById('nextBtn').disabled = end >= data.length;
  }

  function nextPage() {
    currentPage++;
    displayTable();
  }

  function prevPage() {
    currentPage--;
    displayTable();
  }

  // Initial call to display the table
  displayTable();
</script>

</body>
</html>
