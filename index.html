<!DOCTYPE html>
<html>
<head>
  <style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f7f7f7;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
  }

  .form-container {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
  }

  .form-container h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
  }

  label {
    font-weight: bold;
    margin-top: 10px;
    display: block;
    color: #333;
  }

  input[type="date"],
  input[type="text"],
  select,
  textarea {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
  }

  textarea {
    resize: vertical;
  }

  input[type="submit"],
  .calendar-btn,
  .translator-btn {
    font-size: 16px;
  }

  input[type="submit"] {
    width: 100%;
    padding: 10px 20px;
    background-color: #4CAF50;
    border: none;
    border-radius: 5px;
    color: white;
    font-weight: bold;
    cursor: pointer;
    margin-top: 20px;
  }

  input[type="submit"]:hover {
    background-color: #45a049;
  }

  .modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.4);
    justify-content: center;
    align-items: center;
  }

  .modal-content {
    background-color: white;
    margin: auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    max-width: 300px;
    border-radius: 10px;
    text-align: center;
  }

  .modal-content p {
    margin: 0;
    padding: 10px 0;
  }

  .close-btn {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    margin-top: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  .close-btn:hover {
    background-color: #45a049;
  }

  .calendar-btn {
    background-color: #2196F3;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
    display: block;
    text-align: center;
    text-decoration: none;
  }

  .calendar-btn:hover {
    background-color: #0b7dda;
  }

  .translator-btn {
    background-color: #ffeb3b;
    color: black;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-decoration: none;
    display: block;
    text-align: center;
    margin-top: 10px;
  }

  .translator-btn:hover {
    background-color: #fdd835;
  }

  .spinner-modal {
    display: none;
    position: fixed;
    z-index: 2;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.4);
    justify-content: center;
    align-items: center;
  }

  .spinner {
    border: 16px solid #f3f3f3;
    border-radius: 50%;
    border-top: 16px solid #3498db;
    width: 120px;
    height: 120px;
    animation: spin 2s linear infinite;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  .alert-icon {
    font-weight: bold;
    margin-right: 10px;
  }

  .alert-error {
    color: red;
  }

  .alert-success {
    color: green;
  }
</style>

</head>
<body>

  <div class="form-container">
    <h2>Booking Form</h2>
    <form id="myForm">
      <!-- Form Fields -->
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required>

      <label for="translatorName">Translator Name:</label>
      <select id="translatorName" name="translatorName" required>
        <option value="" disabled selected>Select Translator</option>
        <option value="SOM SAN">SOM SAN</option>
        <option value="GOOK SAN">GOOK SAN</option>
        <option value="POOKY SAN">POOKY SAN</option>
        <option value="L SAN">L SAN</option>
      </select>

      <label for="bookingBy">Booking By:</label>
      <input type="text" id="bookingBy" name="bookingBy" required>

      <label for="timeFrom">Time From:</label>
      <select id="timeFrom" name="timeFrom" required>
        <option value="" disabled selected>HH:MM</option>
        <option value="08:00">08:00</option>
        <option value="09:00">09:00</option>
        <option value="10:00">10:00</option>
        <option value="11:00">11:00</option>
        <option value="12:00">12:00</option>
        <option value="13:00">13:00</option>
        <option value="14:00">14:00</option>
        <option value="15:00">15:00</option>
        <option value="16:00">16:00</option>
        <option value="17:00">17:00</option>
        <option value="18:00">18:00</option>
        <option value="19:00">19:00</option>
        <option value="20:00">20:00</option>
      </select>

      <label for="timeTo">Time To:</label>
      <select id="timeTo" name="timeTo" required>
        <option value="" disabled selected>HH:MM</option>
        <option value="08:59">09:00</option>
        <option value="09:59">10:00</option>
        <option value="10:59">11:00</option>
        <option value="11:59">12:00</option>
        <option value="12:59">13:00</option>
        <option value="13:59">14:00</option>
        <option value="14:59">15:00</option>
        <option value="15:59">16:00</option>
        <option value="16:59">17:00</option>
        <option value="17:59">18:00</option>
        <option value="18:59">19:00</option>
        <option value="19:59">20:00</option>
      </select>

      <label for="forWork">For work?</label>
      <textarea id="forWork" name="forWork" required></textarea>

      <input type="submit" value="Submit">
    </form>

    <a href="calendar.html" class="calendar-btn" target="_blank">View Calendar</a>
    <a href="https://script.google.com/macros/s/AKfycbx29IETC6MEn3E9vGvTjzovFp9eUdOZn7kcopFCwNdFf_jltiOeONbPrzRuG75C1mtx/exec?page=loginv2" class="translator-btn" target="_blank">Translator Only</a>
  </div>

  <!-- Spinner modal -->
  <div id="spinnerModal" class="spinner-modal">
    <div class="spinner"></div>
  </div>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <p id="modalMessage"></p>
      <button class="close-btn" onclick="closeModal()">Close</button>
    </div>
  </div>

  <script>
    var form = document.getElementById('myForm');
    var modal = document.getElementById('myModal');
    var modalMessage = document.getElementById('modalMessage');
    var spinnerModal = document.getElementById('spinnerModal');

    form.onsubmit = function(event) {
      event.preventDefault();

      var requiredFields = ['date', 'translatorName', 'bookingBy', 'timeFrom', 'timeTo', 'forWork'];
      var missingFields = [];

      requiredFields.forEach(function(field) {
        var value = document.getElementById(field).value;
        if (!value || value === 'HH:MM' || value === 'Select Translator') {
          missingFields.push(field);
        }
      });

      if (missingFields.length > 0) {
        modalMessage.innerHTML = "กรุณากรอกข้อมูลในช่องที่จำเป็น: " + missingFields.join(", ");
        modal.style.display = "flex";
        return;
      }

      var timeFrom = document.getElementById('timeFrom').value;
      var timeTo = document.getElementById('timeTo').value;

      if (timeToMinutes(timeFrom) >= timeToMinutes(timeTo)) {
        modalMessage.innerHTML = '<span class="alert-icon alert-error">&#x2716;</span><span class="alert-error">Please enter a valid time: Time From < Time To</span>';
        modal.style.display = "flex";
        return;
      }

      spinnerModal.style.display = 'flex'; // Show the spinner modal

      var formData = new FormData(form);
      google.script.run.withSuccessHandler(function(output) {
        spinnerModal.style.display = 'none'; // Hide the spinner modal
        
        if (!output.success) {
            modalMessage.innerHTML = '<span class="alert-icon alert-error">&#x2716;</span>' + output.message;
        } else {
            modalMessage.innerHTML = '<span class="alert-icon alert-success">&#x2714;</span>' + output.message;
        }

        modal.style.display = "flex";
        
        if (output.success) {
          form.reset(); // ล้างฟอร์มหลังจากการจองสำเร็จ
        }
      }).processForm(Object.fromEntries(formData));
    }

    function closeModal() {
      modal.style.display = "none";
    }

    function timeToMinutes(time) {
      var parts = time.split(":");
      return parseInt(parts[0]) * 60 + parseInt(parts[1]);
    }
  </script>
</body>
</html>
