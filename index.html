<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .btn-custom {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
    }

    .spinner-modal {
      display: none;
      position: fixed;
      z-index: 1050;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .spinner-border {
      width: 3rem;
      height: 3rem;
      color: #3498db;
    }

    .modal-content {
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Booking Form v.final2</h2>
    <form id="myForm">
      <!-- Form Fields -->
      <div class="mb-3">
        <label for="date" class="form-label">Date:</label>
        <input type="date" class="form-control" id="date" name="date" required>
      </div>

      <div class="mb-3">
        <label for="translatorName" class="form-label">Translator Name:</label>
        <select class="form-select" id="translatorName" name="translatorName" required>
          <option value="" disabled selected>Select Translator</option>
          <option value="SOM SAN">SOM SAN</option>
          <option value="GOOK SAN">GOOK SAN</option>
          <option value="POOKY SAN">POOKY SAN</option>
          <option value="L SAN">L SAN</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="bookingBy" class="form-label">Booking By:</label>
        <input type="text" class="form-control" id="bookingBy" name="bookingBy" required>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="timeFrom" class="form-label">Time From:</label>
          <select class="form-select" id="timeFrom" name="timeFrom" required>
            <option value="" disabled selected>HH:MM</option>
            <option value="08:00">08:00</option>
            <option value="09:00">09:00</option>
            <option value="10:00">10:00</option>
            <option value="11:00">11:00</option>
            <option value="12:00">12:00</option>
            <option value="13:00">13:00</option>
            <option value="14:00">14:00</option>
            <option value="15:00">15:00</option>
            <option value="16:00">16:00</option>
            <option value="17:00">17:00</option>
            <option value="18:00">18:00</option>
            <option value="19:00">19:00</option>
            <option value="20:00">20:00</option>
          </select>
        </div>
        <div class="col-md-6 mb-3">
          <label for="timeTo" class="form-label">Time To:</label>
          <select class="form-select" id="timeTo" name="timeTo" required>
            <option value="" disabled selected>HH:MM</option>
            <option value="08:59">09:00</option>
            <option value="09:59">10:00</option>
            <option value="10:59">11:00</option>
            <option value="11:59">12:00</option>
            <option value="12:59">13:00</option>
            <option value="13:59">14:00</option>
            <option value="14:59">15:00</option>
            <option value="15:59">16:00</option>
            <option value="16:59">17:00</option>
            <option value="17:59">18:00</option>
            <option value="18:59">19:00</option>
            <option value="19:59">20:00</option>
          </select>
        </div>
      </div>

      <div class="mb-3">
        <label for="forWork" class="form-label">For work?</label>
        <textarea class="form-control" id="forWork" name="forWork" rows="3" required></textarea>
      </div>

      <button type="submit" class="btn btn-success btn-custom">Submit</button>
    </form>

    <a href="calendar.html" class="btn btn-primary btn-custom mt-3" target="_blank">View Calendar</a>
    <a href="loginv2.html" class="btn btn-warning btn-custom mt-3" target="_blank">Translator Only</a>
  </div>

  <!-- Spinner modal -->
  <div id="spinnerModal" class="spinner-modal">
    <div class="spinner-border" role="status"></div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="modalMessageLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body" id="modalMessage"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  var form = document.getElementById('myForm');
  var spinnerModal = document.getElementById('spinnerModal');
  var modalMessage = document.getElementById('modalMessage');
  var modal = new bootstrap.Modal(document.getElementById('myModal'));

  // ซ่อน Spinner Modal เมื่อเริ่มต้น
  spinnerModal.style.display = 'none';

  form.onsubmit = function(event) {
    event.preventDefault();

    var formData = new FormData(form);

    // แสดง Spinner Modal เมื่อส่งฟอร์ม
    spinnerModal.style.display = 'flex';

    fetch('https://script.google.com/macros/s/AKfycbyu9x-_jy2tIItVCZxcnGHugW8o9ipe7BBM7UEyRpPJ319Sg0EyLjKllV4to04-NZmc/exec', {
      method: 'POST',
      mode: 'cors',
      body: formData
    })
    .then(response => response.json())
    .then(data => {
      console.log(data); // ดูข้อมูลที่ได้รับจาก Google Apps Script
      spinnerModal.style.display = 'none'; // ซ่อน Spinner Modal เมื่อได้รับคำตอบ

      if (data.success) {
        modalMessage.innerHTML = '<span class="text-success">&#x2714;</span> Booking successfully saved!';
      } else {
        modalMessage.innerHTML = '<span class="text-danger">&#x2716;</span> ' + data.message;
      }

      modal.show();

      if (data.success) {
        form.reset(); // ล้างฟอร์มหลังจากการจองสำเร็จ
      }
    })
    .catch(error => {
      spinnerModal.style.display = 'none'; // ซ่อน Spinner Modal เมื่อเกิดข้อผิดพลาด
      modalMessage.innerHTML = '<span class="text-danger">&#x2716;</span> There was an error.';
      modal.show();
    });
  }
</script>
</body>
</html>
