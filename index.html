<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Translator Booking System</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      margin-top: 50px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .btn-custom {
      width: 100%;
      font-size: 18px;
      padding: 10px;
    }
    .navbar {
      margin-bottom: 20px;
    }
    .spinner-border {
      width: 3rem;
      height: 3rem;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Translator Booking System</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="calendar.html">Calendar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="loginv2.html">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Booking Form -->
  <div class="container">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title text-center">Book a Translator v3</h2>
        <form id="myForm">
          <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" class="form-control" id="date" name="date" required>
          </div>
          <div class="mb-3">
            <label for="translatorName" class="form-label">Translator Name</label>
            <select class="form-select" id="translatorName" name="translatorName" required>
              <option value="" disabled selected>Select Translator</option>
              <option value="SOM SAN">SOM SAN</option>
              <option value="GOOK SAN">GOOK SAN</option>
              <option value="POOKY SAN">POOKY SAN</option>
              <option value="L SAN">L SAN</option>
            </select>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="timeFrom" class="form-label">Time From</label>
              <select class="form-select" id="timeFrom" name="timeFrom" required>
                <option value="" disabled selected>HH:MM</option>
                <option value="08:00">08:00</option>
                <option value="09:00">09:00</option>
                <option value="10:00">10:00</option>
                <option value="11:00">11:00</option>
                <option value="12:00">12:00</option>
                <option value="13:00">13:00</option>
                <option value="14:00">14:00</option>
                <option value="15:00">15:00</option>
                <option value="16:00">16:00</option>
                <option value="17:00">17:00</option>
                <option value="18:00">18:00</option>
                <option value="19:00">19:00</option>
                <option value="20:00">20:00</option>
              </select>
            </div>
            <div class="col-md-6 mb-3">
              <label for="timeTo" class="form-label">Time To</label>
              <select class="form-select" id="timeTo" name="timeTo" required>
                <option value="" disabled selected>HH:MM</option>
                <option value="08:59">09:00</option>
                <option value="09:59">10:00</option>
                <option value="10:59">11:00</option>
                <option value="11:59">12:00</option>
                <option value="12:59">13:00</option>
                <option value="13:59">14:00</option>
                <option value="14:59">15:00</option>
                <option value="15:59">16:00</option>
                <option value="16:59">17:00</option>
                <option value="17:59">18:00</option>
                <option value="18:59">19:00</option>
                <option value="19:59">20:00</option>
              </select>
            </div>
          </div>
          <div class="mb-3">
            <label for="forWork" class="form-label">For work?</label>
            <textarea class="form-control" id="forWork" name="forWork" rows="3" required></textarea>
          </div>
          <button type="submit" class="btn btn-success btn-custom">Submit</button>
        </form>
        <a href="calendar.html" class="btn btn-primary btn-custom mt-3" target="_blank">View Calendar</a>
        <a href="loginv2.html" class="btn btn-warning btn-custom mt-3" target="_blank">Translator Only</a>
      </div>
    </div>
  </div>

  <!-- Spinner modal -->
  <div id="spinnerModal" class="spinner-modal">
    <div class="spinner-border" role="status"></div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="modalMessageLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body" id="modalMessage"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    var form = document.getElementById('myForm');
    var spinnerModal = document.getElementById('spinnerModal');
    var modalMessage = document.getElementById('modalMessage');
    var modal = new bootstrap.Modal(document.getElementById('myModal'));

    form.onsubmit = function(event) {
      event.preventDefault();

      var formData = new FormData(form);

      spinnerModal.style.display = 'flex';

      fetch('https://script.google.com/macros/s/AKfycbyu9x-_jy2tIItVCZxcnGHugW8o9ipe7BBM7UEyRpPJ319Sg0EyLjKllV4to04-NZmc/exec', {
        method: 'POST',
        mode: 'cors',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        spinnerModal.style.display = 'none';

        if (data.success) {
          modalMessage.innerHTML = '<span class="text-success">&#x2714;</span> Booking successfully saved!';
        } else {
          modalMessage.innerHTML = '<span class="text-danger">&#x2716;</span> ' + data.message;
        }

        modal.show();

        if (data.success) {
          form.reset();
        }
      })
      .catch(error => {
        spinnerModal.style.display = 'none';
        modalMessage.innerHTML = '<span class="text-danger">&#x2716;</span> There was an error.';
        modal.show();
      });
    }
  </script>
</body>
</html>
