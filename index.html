<!DOCTYPE html>
<html>
<head>
    <title>Translator Booking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <nav class="sidebar">
            <ul>
                <li><a href="index.html">Booking</a></li>
                <li><a href="search.html">Searching</a></li>
            </ul>
        </nav>
        <div class="container">
            <h1>Translator Booking</h1>
            <form id="dataForm">
                <label for="bookingBy">Booking By:</label>
                <input type="text" id="bookingBy" name="bookingBy" required>

                <label for="translatorForWork">Translator for work:</label>
                <input type="text" id="translatorForWork" name="translatorForWork" required>

                <label for="translatorName">Translator Name:</label>
                <select id="translatorName" name="translatorName" required>
                    <option value="" disabled selected>Select Translator</option>
                    <option value="SOM SAN">SOM SAN</option>
                    <option value="GOOK SAN">GOOK SAN</option>
                    <option value="POOKY SAN">POOKY SAN</option>
                    <option value="NOEY SAN">NOEY SAN</option>
                </select>

                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="timeFrom">Time From:</label>
                <div class="time-select">
                    <select id="timeFromHour" name="timeFromHour" required>
                        <option value="00">00</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                    </select>
                    <select id="timeFromMinute" name="timeFromMinute" required>
                        <option value="00">00</option>
                        <option value="30">30</option>
                    </select>
                </div>

                <label for="timeTo">Time To:</label>
                <div class="time-select">
                    <select id="timeToHour" name="timeToHour" required>
                        <option value="00">00</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                    </select>
                    <select id="timeToMinute" name="timeToMinute" required>
                        <option value="00">00</option>
                        <option value="30">30</option>
                    </select>
                </div>

                <div class="buttons">
                    <input type="button" value="Submit" onclick="submitData()">
                    <input type="reset" value="Clear">
                </div>

                <p id="message"></p>
            </form>
        </div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
