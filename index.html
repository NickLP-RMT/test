<!DOCTYPE html>
<html>
<head>
    <title>Input Form</title>
</head>
<body>
    <h2>Input Form</h2>
    <form id="inputForm">
        <label for="a">a:</label>
        <input type="number" id="a" name="a" required><br><br>
        <label for="b">b:</label>
        <input type="number" id="b" name="b" required><br><br>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById("inputForm").addEventListener("submit", function(event) {
            event.preventDefault(); // ป้องกันการส่งฟอร์มแบบธรรมดา

            var formData = new FormData(this); // เก็บข้อมูลจากฟอร์ม
            var jsonData = {};

            formData.forEach(function(value, key) {
                jsonData[key] = value; // แปลงข้อมูลเป็น JSON
            });

            var xhr = new XMLHttpRequest();
            xhr.open("POST", "https://script.google.com/macros/s/AKfycbyxlw_XlYPoM7xwaMH3TK8dVdHp-efWWuAE3V890305gMuwbZd0aXJv-xBxlMOx7GZ8rQ/exec", true); // ใส่ URL ของ Web App ที่รับข้อมูล
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.send(JSON.stringify(jsonData)); // ส่งข้อมูลในรูปแบบ JSON

            // เคลียร์ฟอร์มหลังจากส่งข้อมูลแล้ว
            document.getElementById("inputForm").reset();
        });
    </script>
</body>
</html>
