<!DOCTYPE html>
<html>
<head>
  <title>Booking Interpreter</title>
  <script>
    async function bookInterpreter() {
      const name = document.getElementById("name").value;
      const date = document.getElementById("date").value;

      console.log("Name: " + name);
      console.log("Date: " + date);

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbywl2LbGzdKKsJqYOMhR5Hke651UnwaaFkbY2Xm72HsCMlm9ObcHLDFb9lBT0sS2-Ys9g/exec', {
          method: 'POST',
          body: JSON.stringify({ name: name, date: date }),
          headers: { 'Content-Type': 'application/json' }
        });

        const result = await response.json();
        console.log("Response: ", result);

        if (result.status === 'duplicate') {
          alert("Booking already exists!");
        } else {
          alert("Booking successful!");
        }
      } catch (error) {
        console.error("Error: ", error);
        alert("Failed to book interpreter. Please try again.");
      }
    }
  </script>
</head>
<body>
  <h1>Book an Interpreter</h1>
  <label for="name">Name:</label>
  <input type="text" id="name" name="name"><br><br>
  <label for="date">Date:</label>
  <input type="date" id="date" name="date"><br><br>
  <button onclick="bookInterpreter()">Book</button>
</body>
</html>
