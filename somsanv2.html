<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SOM SAN Booking v2</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }
    .container h2 {
      text-align: center;
      color: #333;
    }
    .container input[type="date"],
    .container input[type="submit"] {
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
    }
    .container input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    .container input[type="submit"]:hover {
      background-color: #45a049;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #2196F3;
      color: white;
    }
    td button {
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .edit-btn {
      background-color: #ffc107;
      color: white;
    }
    .delete-btn {
      background-color: #f44336;
      color: white;
    }

    /* Loading Spinner Styles */
    .spinner {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      border: 16px solid #f3f3f3;
      border-radius: 50%;
      border-top: 16px solid #3498db;
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .spinner-modal {
      display: none; 
      position: fixed; 
      z-index: 999; 
      left: 0;
      top: 0;
      width: 100%; 
      height: 100%; 
      background-color: rgba(0, 0, 0, 0.6); 
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>SOM SAN JOB LIST v18</h2>
  <form id="searchForm">
    <label for="searchDate">Select Date:</label>
    <input type="date" id="searchDate" name="searchDate" required>
    <input type="submit" value="Search">
  </form>
  <table id="resultTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Time From</th>
        <th>Time To</th>
        <th>Booking By</th>
        <th>For Work</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data will be populated here by JavaScript -->
    </tbody>
  </table>
</div>

<!-- Spinner Modal -->
<div id="spinnerModal" class="spinner-modal">
  <div class="spinner"></div>
</div>

<script>
  const searchForm = document.getElementById('searchForm');
  const resultTable = document.getElementById('resultTable').querySelector('tbody');
  const spinnerModal = document.getElementById('spinnerModal');

  searchForm.onsubmit = function(event) {
    event.preventDefault();
    const searchDate = document.getElementById('searchDate').value;

    spinnerModal.style.display = 'flex'; // แสดงวงกลมโหลด

    const requestUrl = `https://script.google.com/macros/s/AKfycbzalCfay_E0A854qFmqGctR69tvl_MkWT50igq9Eh6Cer0g_zdVuCwd1q804UAaz1YO/exec?page=somsan&date=${searchDate}`;

    fetch(requestUrl)
      .then(response => response.json())
      .then(data => {
        populateTable(data);
        spinnerModal.style.display = 'none'; // ซ่อนวงกลมโหลดเมื่อข้อมูลโหลดเสร็จแล้ว
      })
      .catch(error => {
        console.error('Error fetching data:', error);
        spinnerModal.style.display = 'none'; // ซ่อนวงกลมโหลดเมื่อเกิดข้อผิดพลาด
      });
  }

  function populateTable(data) {
    resultTable.innerHTML = ''; 
    data.forEach((row, index) => {
      const newRow = resultTable.insertRow();
      newRow.insertCell(0).textContent = row.date;
      newRow.insertCell(1).textContent = row.timeFrom;
      newRow.insertCell(2).textContent = row.timeTo;

      const bookingByCell = newRow.insertCell(3);
      const bookingByInput = document.createElement('input');
      bookingByInput.type = 'text';
      bookingByInput.value = row.bookingBy;
      bookingByInput.disabled = true;
      bookingByInput.style.width = '100%';
      bookingByCell.appendChild(bookingByInput);

      const forWorkCell = newRow.insertCell(4);
      const forWorkInput = document.createElement('input');
      forWorkInput.type = 'text';
      forWorkInput.value = row.work;
      forWorkInput.disabled = true;
      forWorkInput.style.width = '100%';
      forWorkCell.appendChild(forWorkInput);

      const actionsCell = newRow.insertCell(5);

      const editButton = document.createElement('button');
      editButton.textContent = 'Edit';
      editButton.classList.add('edit-btn');
      editButton.onclick = () => toggleEdit(forWorkInput, bookingByInput, editButton, row, index);
      actionsCell.appendChild(editButton);

      const deleteButton = document.createElement('button');
      deleteButton.textContent = 'Delete';
      deleteButton.classList.add('delete-btn');
      deleteButton.onclick = () => deleteRow(row, index);
      actionsCell.appendChild(deleteButton);
    });
  }

  function toggleEdit(forWorkInput, bookingByInput, editButton, row, index) {
    if (forWorkInput.disabled && bookingByInput.disabled) {
      forWorkInput.disabled = false;
      bookingByInput.disabled = false;
      editButton.textContent = 'Save';
    } else {
      forWorkInput.disabled = true;
      bookingByInput.disabled = true;
      editButton.textContent = 'Edit';

      row.work = forWorkInput.value;
      row.bookingBy = bookingByInput.value;

      const updateUrl = `https://script.google.com/macros/s/AKfycbzalCfay_E0A854qFmqGctR69tvl_MkWT50igq9Eh6Cer0g_zdVuCwd1q804UAaz1YO/exec?page=updateSomsanData`;

      fetch(updateUrl, {
        method: 'POST',
        body: JSON.stringify([row]),
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(response => response.json())
      .then(result => {
        if (result.success) {
          alert('Edit success');
          console.log('Data updated successfully:', result.message);
        } else {
          console.error('Failed to update data:', result.message);
        }
      })
      .catch(error => {
        console.error('Error updating data:', error);
      });
    }
  }

  function deleteRow(row, index) {
    if (confirm('Are you sure you want to delete this booking?')) {
      const deleteUrl = `https://script.google.com/macros/s/AKfycbzalCfay_E0A854qFmqGctR69tvl_MkWT50igq9Eh6Cer0g_zdVuCwd1q804UAaz1YO/exec?page=deleteBooking`;

      fetch(deleteUrl, {
        method: 'POST',
        body: JSON.stringify({ row: row.row }),
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(response => response.json())
      .then(result => {
        if (result.success) {
          alert('Delete success');
          resultTable.deleteRow(index);
          console.log('Data deleted successfully:', result.message);
        } else {
          console.error('Failed to delete data:', result.message);
        }
      })
      .catch(error => {
        console.error('Error deleting data:', error);
      });
    }
  }
</script>

</body>
</html>
