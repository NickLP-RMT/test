<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SOM SAN Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }
    .container h2 {
      text-align: center;
      color: #333;
    }
    .container input[type="date"],
    .container input[type="submit"],
    .container input[type="text"] {
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
    }
    .container input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    .container input[type="submit"]:hover {
      background-color: #45a049;
    }
    .add-row-btn {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #2196F3;
      color: white;
    }
    td button {
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .edit-btn {
      background-color: #ffc107;
      color: white;
    }
    .delete-btn {
      background-color: #f44336;
      color: white;
    }
    .submit-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    /* Loading Text Styles */
    .loading-text {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      font-weight: bold;
      color: #3498db;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>SOM SAN JOB LIST</h2>
  <form id="searchForm">
    <label for="searchDate">Select Date:</label>
    <input type="date" id="searchDate" name="searchDate" required>
    <input type="submit" value="Search">
  </form>
  <button class="add-row-btn" id="addRowBtn">+ Add Row</button> <!-- ปุ่มเพิ่มบรรทัด -->
  <table id="resultTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Time From</th>
        <th>Time To</th>
        <th>Booking By</th>
        <th>For Work</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data will be populated here by JavaScript -->
    </tbody>
  </table>
</div>

<!-- Loading Text -->
<div id="loadingText" class="loading-text">Loading...</div>

<script>
  const searchForm = document.getElementById('searchForm');
  const resultTable = document.getElementById('resultTable').querySelector('tbody');
  const loadingText = document.getElementById('loadingText'); 
  const addRowBtn = document.getElementById('addRowBtn'); // ปุ่มเพิ่มแถว

  searchForm.onsubmit = function(event) {
    event.preventDefault();
    const searchDate = document.getElementById('searchDate').value;
    resultTable.innerHTML = ''; 
    loadingText.style.display = 'block';

    const requestUrl = `https://script.google.com/macros/s/AKfycbxhVD0_-g7VKhYcOKMRTCaRx_OmoxgTCoIactfbWBRvL7v-MOXKlOabsXkF40Jd263B/exec?page=somsan&date=${searchDate}`;

    fetch(requestUrl)
      .then(response => response.json())
      .then(data => {
        populateTable(data);
        loadingText.style.display = 'none';
      })
      .catch(error => {
        console.error('Error fetching data:', error);
        loadingText.style.display = 'none';
      });
  }

  // ฟังก์ชันเพิ่มแถวใหม่เมื่อคลิกปุ่ม +
  addRowBtn.addEventListener('click', () => {
    const newRow = resultTable.insertRow();
    newRow.insertCell(0).innerHTML = `<input type="text" placeholder="Enter Date">`;
    newRow.insertCell(1).innerHTML = `<input type="text" placeholder="Enter Time From">`;
    newRow.insertCell(2).innerHTML = `<input type="text" placeholder="Enter Time To">`;
    newRow.insertCell(3).innerHTML = `<input type="text" placeholder="Enter Booking By">`;
    newRow.insertCell(4).innerHTML = `<input type="text" placeholder="Enter For Work">`;
    const actionsCell = newRow.insertCell(5);
    const submitButton = document.createElement('button');
    submitButton.textContent = 'Submit';
    submitButton.classList.add('submit-btn');
    actionsCell.appendChild(submitButton);

    // ฟังก์ชัน submit ข้อมูลใหม่
    submitButton.onclick = () => {
      const date = newRow.cells[0].querySelector('input').value;
      const timeFrom = newRow.cells[1].querySelector('input').value;
      const timeTo = newRow.cells[2].querySelector('input').value;
      const bookingBy = newRow.cells[3].querySelector('input').value;
      const forWork = newRow.cells[4].querySelector('input').value;

      if (date && timeFrom && timeTo && bookingBy && forWork) {
        const formData = new FormData();
        formData.append('date', date);
        formData.append('timeFrom', timeFrom);
        formData.append('timeTo', timeTo);
        formData.append('bookingBy', bookingBy);
        formData.append('work', forWork);

        fetch('https://script.google.com/macros/s/AKfycbxhVD0_-g7VKhYcOKMRTCaRx_OmoxgTCoIactfbWBRvL7v-MOXKlOabsXkF40Jd263B/exec', {
          method: 'POST',
          body: formData
        })
        .then(response => response.json())
        .then(result => {
          if (result.success) {
            alert('Data submitted successfully');
          } else {
            alert('Error submitting data');
          }
        })
        .catch(error => {
          console.error('Error submitting data:', error);
        });
      } else {
        alert('Please fill out all fields before submitting');
      }
    }
  });

  function populateTable(data) {
    // Sort data by time
    data.sort((a, b) => {
        const timeA = a.timeFrom.split(':').map(Number);
        const timeB = b.timeFrom.split(':').map(Number);
        return (timeA[0] * 60 + timeA[1]) - (timeB[0] * 60 + timeB[1]);
    });

    data.forEach((row, index) => {
      const newRow = resultTable.insertRow();
      newRow.insertCell(0).textContent = row.date;
      newRow.insertCell(1).textContent = row.timeFrom;
      newRow.insertCell(2).textContent = row.timeTo;

      const bookingByCell = newRow.insertCell(3);
      const bookingByInput = document.createElement('input');
      bookingByInput.type = 'text';
      bookingByInput.value = row.bookingBy;
      bookingByInput.disabled = true;
      bookingByInput.style.width = '100%';
      bookingByCell.appendChild(bookingByInput);

      const forWorkCell = newRow.insertCell(4);
      const forWorkInput = document.createElement('input');
      forWorkInput.type = 'text';
      forWorkInput.value = row.work;
      forWorkInput.disabled = true;
      forWorkInput.style.width = '100%';
      forWorkCell.appendChild(forWorkInput);

      const actionsCell = newRow.insertCell(5);

      const editButton = document.createElement('button');
      editButton.textContent = 'Edit';
      editButton.classList.add('edit-btn');
      editButton.onclick = () => toggleEdit(forWorkInput, bookingByInput, editButton, row, index);
      actionsCell.appendChild(editButton);

      const deleteButton = document.createElement('button');
      deleteButton.textContent = 'Delete';
      deleteButton.classList.add('delete-btn');
      deleteButton.onclick = () => deleteRow(row, index);
      actionsCell.appendChild(deleteButton);
    });
  }

  function toggleEdit(forWorkInput, bookingByInput, editButton, row, index) {
    if (forWorkInput.disabled && bookingByInput.disabled) {
      forWorkInput.disabled = false;
      bookingByInput.disabled = false;
      editButton.textContent = 'Save';
    } else {
      forWorkInput.disabled = true;
      bookingByInput.disabled = true;
      editButton.textContent = 'Edit';

      var formData = new FormData();
      formData.append('page', 'updateSomsanData');
      formData.append('row', row.row);
      formData.append('bookingBy', bookingByInput.value);
      formData.append('work', forWorkInput.value);

      fetch('https://script.google.com/macros/s/AKfycbxhVD0_-g7VKhYcOKMRTCaRx_OmoxgTCoIactfbWBRvL7v-MOXKlOabsXkF40Jd263B/exec', {
        method: 'POST',
        mode: 'cors',
        body: formData
      })
      .then(response => response.json())
      .then(result => {
        if (result.success) {
          alert('Edit success');
        } else {
          console.error('Failed to update data:', result.message);
        }
      })
      .catch(error => {
        console.error('Error updating data:', error);
      });
    }
  }

  function deleteRow(row, index) {
    if (confirm('Are you sure you want to delete this booking?')) {
      const formData = new FormData();
      formData.append('row', row.row);

      const deleteUrl = `https://script.google.com/macros/s/AKfycbxhVD0_-g7VKhYcOKMRTCaRx_OmoxgTCoIactfbWBRvL7v-MOXKlOabsXkF40Jd263B/exec?page=deleteBooking`;

      fetch(deleteUrl, {
        method: 'POST',
        mode: 'cors',
        body: formData
      })
      .then(response => response.json())
      .then(result => {
        if (result.success) {
          alert('Delete success');
          resultTable.deleteRow(index);
        } else {
          console.error('Failed to delete data:', result.message);
        }
      })
      .catch(error => {
        console.error('Error deleting data:', error);
      });
    }
  }
</script>
</body>
</html>
